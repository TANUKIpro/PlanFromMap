    <script>
        const API_BASE_URL = 'http://localhost:3000/api';

        // ãƒãƒƒãƒ—ãƒ“ãƒ¥ãƒ¼ã‚¢ã®çŠ¶æ…‹ç®¡ç†
        let mapState = {
            image: null,
            scale: 1.0,
            offsetX: 0,
            offsetY: 0,
            isPanning: false,
            lastX: 0,
            lastY: 0,
            minScale: 0.1,
            maxScale: 10.0,
            metadata: null  // YAMLã‹ã‚‰èª­ã¿è¾¼ã¾ã‚ŒãŸãƒ¡ã‚¿ãƒ‡ãƒ¼ã‚¿
        };

        const canvas = document.getElementById('mapCanvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('mapContainer');

        // ã‚¿ãƒ–åˆ‡ã‚Šæ›¿ãˆ
        function switchTab(tabId, event) {
            // ã™ã¹ã¦ã®ã‚¿ãƒ–ãƒœã‚¿ãƒ³ã¨ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’éã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã«
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            // é¸æŠã•ã‚ŒãŸã‚¿ãƒ–ã‚’ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã«
            if (event && event.target) {
                event.target.classList.add('active');
            }
            document.getElementById(tabId).classList.add('active');

            // ãƒãƒƒãƒ—ãƒ“ãƒ¥ãƒ¼ã‚¢ã‚¿ãƒ–ã«åˆ‡ã‚Šæ›¿ãˆãŸæ™‚ã€ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’ãƒªã‚µã‚¤ã‚º
            if (tabId === 'mapViewer' && mapState.image) {
                setTimeout(() => {
                    const containerRect = container.getBoundingClientRect();
                    canvas.width = containerRect.width;
                    canvas.height = containerRect.height;
                    drawMap();
                }, 50);
            }
        }

        // ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ãƒœã‚¿ãƒ³
        function loadImageFile() {
            document.getElementById('imageFileInput').click();
        }

        // YAMLãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ãƒœã‚¿ãƒ³
        function loadYAMLFile() {
            document.getElementById('yamlFileInput').click();
        }

        // ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«é¸æŠæ™‚ã®å‡¦ç†
        function handleImageFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const fileName = file.name.toLowerCase();

            // PGMãƒ•ã‚¡ã‚¤ãƒ«ã®å ´åˆ
            if (fileName.endsWith('.pgm')) {
                loadPGMImageFile(file);
            } else {
                // é€šå¸¸ã®ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«
                loadStandardImageFile(file);
            }
        }

        // YAMLãƒ•ã‚¡ã‚¤ãƒ«é¸æŠæ™‚ã®å‡¦ç†
        function handleYAMLFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            loadYAMLMetadataFile(file);
        }

        // é€šå¸¸ã®ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã‚€
        function loadStandardImageFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    mapState.image = img;
                    mapState.scale = 1.0;
                    mapState.offsetX = 0;
                    mapState.offsetY = 0;

                    // ã‚­ãƒ£ãƒ³ãƒã‚¹ã®ã‚µã‚¤ã‚ºã‚’è¨­å®š
                    const containerRect = container.getBoundingClientRect();
                    canvas.width = containerRect.width;
                    canvas.height = containerRect.height;

                    // ãƒ—ãƒ¬ãƒ¼ã‚¹ãƒ›ãƒ«ãƒ€ãƒ¼ã‚’éè¡¨ç¤ºã€ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’è¡¨ç¤º
                    document.getElementById('mapPlaceholder').style.display = 'none';
                    canvas.style.display = 'block';

                    drawMap();

                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // YAMLãƒ¡ã‚¿ãƒ‡ãƒ¼ã‚¿ãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã‚€
        function loadYAMLMetadataFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const yamlText = e.target.result;
                    const metadata = jsyaml.load(yamlText);

                    // ãƒ¡ã‚¿ãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜
                    mapState.metadata = metadata;

                    // ãƒ¡ã‚¿ãƒ‡ãƒ¼ã‚¿ã‚’è¡¨ç¤º
                    displayMetadata(metadata);

                    // ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«åãŒæŒ‡å®šã•ã‚Œã¦ã„ã‚‹å ´åˆã€ãƒ¦ãƒ¼ã‚¶ãƒ¼ã«é€šçŸ¥
                    if (metadata.image) {
                        alert(`ãƒ¡ã‚¿ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸã€‚\næ¬¡ã«ã€ŒğŸ–¼ï¸ ç”»åƒã‚’èª­ã¿è¾¼ã‚€ã€ãƒœã‚¿ãƒ³ã‹ã‚‰ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã€Œ${metadata.image}ã€ã‚’èª­ã¿è¾¼ã‚“ã§ãã ã•ã„ã€‚`);
                    } else {
                        alert('ãƒ¡ã‚¿ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸã€‚');
                    }
                } catch (error) {
                    console.error('YAMLãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—:', error);
                    alert('YAMLãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
                }
            };
            reader.readAsText(file);
        }

        // ãƒ¡ã‚¿ãƒ‡ãƒ¼ã‚¿ã‚’è¡¨ç¤º
        function displayMetadata(metadata) {
            const metadataDiv = document.getElementById('mapMetadata');
            const contentDiv = document.getElementById('metadataContent');

            if (!metadata) {
                metadataDiv.classList.remove('active');
                return;
            }

            let html = '';

            // ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«å
            if (metadata.image) {
                html += `
                    <div class="metadata-item">
                        <label>ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«</label>
                        <value>${metadata.image}</value>
                    </div>
                `;
            }

            // è§£åƒåº¦
            if (metadata.resolution !== undefined) {
                html += `
                    <div class="metadata-item">
                        <label>è§£åƒåº¦ (m/pixel)</label>
                        <value>${metadata.resolution.toFixed(6)}</value>
                    </div>
                `;
            }

            // åŸç‚¹
            if (metadata.origin && Array.isArray(metadata.origin)) {
                html += `

                        <label>åŸç‚¹ [x, y, theta]</label>
                        <value>[${metadata.origin.map(v => v.toFixed(6)).join(', ')}]</value>
                    </div>
                `;
            }

            // åè»¢ãƒ•ãƒ©ã‚°
            if (metadata.negate !== undefined) {
                html += `
                    <div class="metadata-item">
                        <label>ç™½é»’åè»¢</label>
                        <value>${metadata.negate ? 'æœ‰åŠ¹' : 'ç„¡åŠ¹'}</value>
                    </div>
                `;
            }

            // å æœ‰é–¾å€¤
            if (metadata.occupied_thresh !== undefined) {
                html += `
                    <div class="metadata-item">
                        <label>å æœ‰é–¾å€¤</label>
                        <value>${metadata.occupied_thresh.toFixed(2)}</value>
                    </div>
                `;
            }

            // è‡ªç”±ç©ºé–“é–¾å€¤
            if (metadata.free_thresh !== undefined) {
                html += `
                    <div class="metadata-item">
                        <label>è‡ªç”±ç©ºé–“é–¾å€¤</label>
                        <value>${metadata.free_thresh.toFixed(3)}</value>
                    </div>
                `;
            }

            contentDiv.innerHTML = html;
            metadataDiv.classList.add('active');
        }

        // PGMç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã‚€
        function loadPGMImageFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const arrayBuffer = e.target.result;
                    const uint8Array = new Uint8Array(arrayBuffer);

                    // PGMãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆã‚’ãƒ‘ãƒ¼ã‚¹
                    const pgmData = parsePGM(uint8Array);

                    // PGMãƒ‡ãƒ¼ã‚¿ã‚’Imageã«å¤‰æ›
                    const img = pgmToImage(pgmData);

                    img.onload = function() {
                        mapState.image = img;
                        mapState.scale = 1.0;
                        mapState.offsetX = 0;
                        mapState.offsetY = 0;

                        // ã‚­ãƒ£ãƒ³ãƒã‚¹ã®ã‚µã‚¤ã‚ºã‚’è¨­å®š
                        const containerRect = container.getBoundingClientRect();
                        canvas.width = containerRect.width;
                        canvas.height = containerRect.height;

                        // ãƒ—ãƒ¬ãƒ¼ã‚¹ãƒ›ãƒ«ãƒ€ãƒ¼ã‚’éè¡¨ç¤ºã€ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’è¡¨ç¤º
                        document.getElementById('mapPlaceholder').style.display = 'none';
                        canvas.style.display = 'block';

                        drawMap();
                    };
                } catch (error) {
                    console.error('PGMãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—:', error);
                    alert('PGMãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        // PGMãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆã‚’ãƒ‘ãƒ¼ã‚¹ï¼ˆP5å½¢å¼ã¨P2å½¢å¼ã«å¯¾å¿œï¼‰
        function parsePGM(uint8Array) {
            let offset = 0;

            // ãƒ˜ãƒƒãƒ€ãƒ¼ã‚’èª­ã¿è¾¼ã‚€ï¼ˆãƒ†ã‚­ã‚¹ãƒˆå½¢å¼ï¼‰
            let headerText = '';
            while (offset < uint8Array.length) {
                const char = String.fromCharCode(uint8Array[offset]);
                headerText += char;
                offset++;

                // ãƒ˜ãƒƒãƒ€ãƒ¼ã®çµ‚ã‚ã‚Šã‚’æ¤œå‡ºï¼ˆ3ã¤ã®æ•°å€¤ã‚’èª­ã¿å–ã£ãŸã‚‰ï¼‰
                const lines = headerText.split('\n').filter(line =>
                    line.trim() && !line.trim().startsWith('#')
                );

                if (lines.length >= 3) {
                    break;
                }
            }

            // ãƒ˜ãƒƒãƒ€ãƒ¼ã‚’ãƒ‘ãƒ¼ã‚¹
            const lines = headerText.split('\n').filter(line =>
                line.trim() && !line.trim().startsWith('#')
            );

            const format = lines[0].trim();
            if (format !== 'P5' && format !== 'P2') {
                throw new Error('ã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ãªã„PGMãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ: ' + format);
            }

            const [width, height] = lines[1].trim().split(/\s+/).map(Number);
            const maxVal = parseInt(lines[2].trim());

            // ãƒã‚¤ãƒŠãƒªãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚€
            const pixelData = new Uint8Array(width * height);

            if (format === 'P5') {
                // ãƒã‚¤ãƒŠãƒªå½¢å¼
                for (let i = 0; i < width * height; i++) {
                    pixelData[i] = uint8Array[offset + i];
                }
            } else {
                // ASCIIå½¢å¼ï¼ˆP2ï¼‰
                const dataText = String.fromCharCode.apply(null,
                    Array.from(uint8Array.slice(offset))
                );
                const values = dataText.trim().split(/\s+/).map(Number);
                for (let i = 0; i < width * height && i < values.length; i++) {
                    pixelData[i] = values[i];
                }
            }

            return {
                width: width,
                height: height,
                maxVal: maxVal,
                data: pixelData
            };
        }

        // PGMãƒ‡ãƒ¼ã‚¿ã‚’Imageã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã«å¤‰æ›
        function pgmToImage(pgmData) {
            // ä¸€æ™‚ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’ä½œæˆ
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = pgmData.width;
            tempCanvas.height = pgmData.height;
            const tempCtx = tempCanvas.getContext('2d');

            // ImageDataã‚’ä½œæˆ
            const imageData = tempCtx.createImageData(pgmData.width, pgmData.height);

            // ã‚°ãƒ¬ãƒ¼ã‚¹ã‚±ãƒ¼ãƒ«ãƒ‡ãƒ¼ã‚¿ã‚’RGBAã«å¤‰æ›
            for (let i = 0; i < pgmData.data.length; i++) {
                const value = Math.floor((pgmData.data[i] / pgmData.maxVal) * 255);
                const idx = i * 4;
                imageData.data[idx] = value;     // R
                imageData.data[idx + 1] = value; // G
                imageData.data[idx + 2] = value; // B
                imageData.data[idx + 3] = 255;   // A
            }

            // ã‚­ãƒ£ãƒ³ãƒã‚¹ã«æç”»
            tempCtx.putImageData(imageData, 0, 0);

            // Imageã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚’ä½œæˆ
            const img = new Image();
            img.src = tempCanvas.toDataURL();

            return img;
        }

        // ãƒãƒƒãƒ—ã®ã‚¯ãƒªã‚¢
        function clearMap() {
            mapState.image = null;
            mapState.scale = 1.0;
            mapState.offsetX = 0;

            canvas.style.display = 'none';

            // ãƒ¡ã‚¿ãƒ‡ãƒ¼ã‚¿è¡¨ç¤ºã‚’éè¡¨ç¤º
            document.getElementById('mapMetadata').classList.remove('active');

            // ãƒ•ã‚¡ã‚¤ãƒ«å…¥åŠ›ã‚’ãƒªã‚»ãƒƒãƒˆ
            document.getElementById('imageFileInput').value = '';

            updateZoomInfo();

        // ãƒãƒƒãƒ—ã®æç”»
        function drawMap() {
            if (!mapState.image) return;

            // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’ã‚¯ãƒªã‚¢
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // èƒŒæ™¯è‰²
            ctx.fillStyle = '#f5f5f5';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç”»åƒã®ã‚¹ã‚±ãƒ¼ãƒ«å¾Œã®ã‚µã‚¤ã‚ºã‚’è¨ˆç®—
            const scaledWidth = mapState.image.width * mapState.scale;
            const scaledHeight = mapState.image.height * mapState.scale;

            // ä¸­å¤®é…ç½®ã®åŸºæº–ä½ç½®ã‚’è¨ˆç®—
            const baseX = (canvas.width - scaledWidth) / 2;
            const baseY = (canvas.height - scaledHeight) / 2;

            // ã‚ªãƒ•ã‚»ãƒƒãƒˆã‚’é©ç”¨ã—ã¦æç”»
            const drawX = baseX + mapState.offsetX;
            const drawY = baseY + mapState.offsetY;

            ctx.imageSmoothingEnabled = false;
            ctx.drawImage(mapState.image, drawX, drawY, scaledWidth, scaledHeight);

            updateZoomInfo();
        }

        // ã‚ºãƒ¼ãƒ æƒ…å ±ã®æ›´æ–°
        function updateZoomInfo() {
            const zoomPercent = Math.round(mapState.scale * 100);
            document.getElementById('zoomInfo').textContent = `å€ç‡: ${zoomPercent}%`;
        }

        // è¡¨ç¤ºãƒªã‚»ãƒƒãƒˆ
        function resetView() {
            mapState.scale = 1.0;
            mapState.offsetX = 0;
            mapState.offsetY = 0;
            drawMap();
        }

        // ã‚ºãƒ¼ãƒ ã‚¤ãƒ³
        function zoomIn() {
            if (mapState.scale < mapState.maxScale) {
                mapState.scale *= 1.2;
                drawMap();
            }
        }

        // ã‚ºãƒ¼ãƒ ã‚¢ã‚¦ãƒˆ
        function zoomOut() {
            if (mapState.scale > mapState.minScale) {
                mapState.scale /= 1.2;
                drawMap();
            }
        }

        // ãƒã‚¦ã‚¹ãƒ›ã‚¤ãƒ¼ãƒ«ã§ã‚ºãƒ¼ãƒ 
        container.addEventListener('wheel', function(e) {
            if (!mapState.image) return;

            e.preventDefault();

            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            const newScale = mapState.scale * delta;

            if (newScale >= mapState.minScale && newScale <= mapState.maxScale) {
                // ãƒã‚¦ã‚¹ä½ç½®ã‚’ä¸­å¿ƒã«ã‚ºãƒ¼ãƒ 
                const rect = canvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;

                // ã‚ºãƒ¼ãƒ å‰ã®ãƒã‚¦ã‚¹ä½ç½®ï¼ˆç”»åƒåº§æ¨™ï¼‰
                const imgX = (mouseX - canvas.width / 2 - mapState.offsetX) / mapState.scale;
                const imgY = (mouseY - canvas.height / 2 - mapState.offsetY) / mapState.scale;

                // ã‚¹ã‚±ãƒ¼ãƒ«æ›´æ–°
                mapState.scale = newScale;

                // ã‚ºãƒ¼ãƒ å¾Œã€åŒã˜ç”»åƒåº§æ¨™ãŒãƒã‚¦ã‚¹ä½ç½®ã«æ¥ã‚‹ã‚ˆã†ã‚ªãƒ•ã‚»ãƒƒãƒˆã‚’èª¿æ•´
                mapState.offsetX = mouseX - canvas.width / 2 - imgX * mapState.scale;
                mapState.offsetY = mouseY - canvas.height / 2 - imgY * mapState.scale;

                drawMap();
            }
        });

        // ãƒ›ã‚¤ãƒ¼ãƒ«ãƒœã‚¿ãƒ³ï¼ˆä¸­ãƒœã‚¿ãƒ³ï¼‰ã§ãƒ‘ãƒ³
        container.addEventListener('mousedown', function(e) {
            if (!mapState.image) return;

            // ä¸­ãƒœã‚¿ãƒ³ï¼ˆbutton === 1ï¼‰ã§ãƒ‘ãƒ³é–‹å§‹
            if (e.button === 1) {
                e.preventDefault();
                mapState.isPanning = true;
                mapState.lastX = e.clientX;
                mapState.lastY = e.clientY;
                container.classList.add('panning');
            }
        });

        container.addEventListener('mousemove', function(e) {
            if (!mapState.isPanning) return;

            e.preventDefault();

            const dx = e.clientX - mapState.lastX;
            const dy = e.clientY - mapState.lastY;

            mapState.offsetX += dx;
            mapState.offsetY += dy;

            mapState.lastX = e.clientX;
            mapState.lastY = e.clientY;

            drawMap();
        });

        container.addEventListener('mouseup', function(e) {
            if (e.button === 1) {
                mapState.isPanning = false;
                container.classList.remove('panning');
            }
        });

        container.addEventListener('mouseleave', function() {
            mapState.isPanning = false;
            container.classList.remove('panning');
        });

        // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ãƒªã‚µã‚¤ã‚ºæ™‚ã«ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚ºã‚’èª¿æ•´
        window.addEventListener('resize', function() {
            if (mapState.image) {
                const containerRect = container.getBoundingClientRect();
                canvas.width = containerRect.width;
                canvas.height = containerRect.height;
                drawMap();
            }
        });
