<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üó∫Ô∏è Semantic Map Platform for HSR</title>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 0;
        }

        .container {
            margin: 0;
            width: 100%;
            height: 100vh;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            flex: 1;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-box h3 {
            font-size: 2em;

        }

        .stat-box p {
            opacity: 0.9;
        }

        .operations {
            display: grid;
            gap: 15px;
            flex: 1;
        }

        .operation-item {

        }

        .operation-item:hover {
            border-color: #667eea;

        .operation-item h3 {
            color: #333;

        }

        .operation-type {

            color: white;
            padding: 5px 15px;
            border-radius: 20px;

            margin-bottom: 10px;
        }

        .operation-details {
            color: #666;
            line-height: 1.6;
        }

        .query-section {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .query-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 10px;
        }

        .query-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;

            border-radius: 8px;

            cursor: pointer;

        }

        .query-button:hover {

        }

        .query-result {

        }

        .loading {

            color: #666;

        }

        .error {

        }

        .success {
            color: #27ae60;
            padding: 15px;
            background: #e6f7ed;
            border-radius: 8px;
            margin-top: 10px;
        }

        /* „Éû„ÉÉ„Éó„Éì„É•„Éº„Ç¢ */
        .map-viewer {

            display: flex;

        }

        .map-canvas-container {

        }

        .map-canvas-container.panning {

        }

        #mapCanvas {

        }

        .map-placeholder {

        }

        .map-controls {

        .zoom-info {

        .layer-controls {

            align-items: center;

            border-radius: 8px;

        }

        .layer-group {

            gap: 10px;

        }

        .layer-toggle {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9em;
            color: #555;
            background: white;
            border-radius: 6px;
            padding: 6px 10px;
            border: 1px solid #e0e0ff;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }

        .layer-toggle.disabled {

        }

        .layer-toggle input {
            accent-color: #667eea;
        }

        .metadata-overlay-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            width: clamp(220px, 28vw, 320px);
            max-height: 70%;
            display: none;
            flex-direction: column;
            background: rgba(18, 22, 45, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;

        }

        .metadata-overlay-panel.active {

        }

        .metadata-overlay-header {
            display: flex;
            align-items: center;
            padding: 10px 14px;
            background: linear-gradient(120deg, rgba(102, 126, 234, 0.65), rgba(118, 75, 162, 0.45));

        }

        .metadata-overlay-title {

        }

        .metadata-overlay-body {
            padding: 12px 14px 16px;

            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .metadata-overlay-body::-webkit-scrollbar {

        }

        .metadata-overlay-body::-webkit-scrollbar-thumb {

            border-radius: 3px;
        }

        .metadata-overlay-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .metadata-overlay-section-title {
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: rgba(255, 255, 255, 0.65);
        }

        .metadata-overlay-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .metadata-overlay-item {
            background: rgba(30, 34, 66, 0.85);

            padding: 10px 12px;

            flex-direction: column;

        }

        .metadata-overlay-item label {

            text-transform: uppercase;

        }

        .metadata-overlay-item value {
            font-size: 0.95em;
            font-weight: 600;
            color: #ffffff;
            word-break: break-word;
        }

        .metadata-overlay-options.inactive {
            opacity: 0.6;
        }

        .metadata-overlay-toggle-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .metadata-overlay-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            background: rgba(30, 34, 66, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 0.9em;
            color: #f5f6ff;
            cursor: pointer;
        }

        .metadata-overlay-toggle.disabled {
            opacity: 0.45;
            cursor: not-allowed;
        }

        .metadata-overlay-toggle span {
            flex: 1;
        }

        .metadata-overlay-toggle input {
            accent-color: #8895ff;
            cursor: pointer;
        }

        .control-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .control-button:hover {

        }

        .load-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            font-weight: 500;
        }

        .load-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* „Çø„Éñ„Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥ */
        .tabs-container {
            background: white;
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .tab-navigation {
            display: flex;
            background: #f5f5f5;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab-button {
            flex: 1;
            padding: 15px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1em;
            color: #666;
            transition: all 0.3s ease;

        }

        .tab-button:hover {

        }

        .tab-button.active {

        }

        .tab-content {

            padding: 20px;
            flex: 1;

        }

        .tab-content.active {

        }

        /* „Éû„ÉÉ„Éó„Éì„É•„Éº„Ç¢„ÅÆ„Çø„ÉñÁî®Ë™øÊï¥ */
        .map-viewer-tab {
            display: flex;
            flex-direction: column;
            height: 100%;
            flex: 1;
        }

        .map-viewer-tab .map-canvas-container {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Èö†„Åó„Éï„Ç°„Ç§„É´ÂÖ•Âäõ -->
        <input type="file" id="imageFileInput" accept="image/*,.pgm" style="display: none;" onchange="handleImageFileSelect(event)">
        <input type="file" id="yamlFileInput" accept=".yaml,.yml" style="display: none;" onchange="handleYAMLFileSelect(event)">

        <!-- „Çø„Éñ„Ç≥„É≥„ÉÜ„Éä -->
        <div class="tabs-container">
            <!-- „Çø„Éñ„Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥ -->
            <div class="tab-navigation">
                <button class="tab-button active" onclick="switchTab('mapViewer', event)">üó∫Ô∏è „Éû„ÉÉ„Éó„Éì„É•„Éº„Ç¢</button>
                <button class="tab-button" onclick="switchTab('stats', event)">üìä „Ç∑„Çπ„ÉÜ„É†Áµ±Ë®à</button>
                <button class="tab-button" onclick="switchTab('operations', event)">üö™ Êìç‰Ωú„Ç´„Çø„É≠„Ç∞</button>
                <button class="tab-button" onclick="switchTab('mapql', event)">üîç MapQL„ÇØ„Ç®„É™</button>
            </div>

            <!-- „Çø„Éñ„Ç≥„É≥„ÉÜ„É≥„ÉÑ -->
            <div id="mapViewer" class="tab-content active">
                <div class="map-viewer-tab">
                    <div class="map-canvas-container" id="mapContainer">
                        <div class="map-placeholder" id="mapPlaceholder">
                            <div style="text-align: center;">
                                <p style="margin-bottom: 20px; color: #999;">„Éû„ÉÉ„Éó„Åå„Ç§„É≥„Éù„Éº„Éà„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ</p>
                                <button class="load-button" onclick="loadImageFile()">üñºÔ∏è ÁîªÂÉè„ÇíË™≠„ÅøËæº„ÇÄ</button>
                                <button class="load-button" onclick="loadYAMLFile()" style="margin-left: 10px;">üìÑ YAML„ÇíË™≠„ÅøËæº„ÇÄ</button>
                            </div>
                        </div>
                        <canvas id="mapCanvas" style="display: none;"></canvas>
                        <div class="metadata-overlay-panel" id="metadataOverlay" aria-hidden="true">
                            <div class="metadata-overlay-header">
                                <span class="metadata-overlay-title">üìã „Éû„ÉÉ„Éó„É°„Çø„Éá„Éº„Çø</span>
                            </div>
                            <div class="metadata-overlay-body" id="metadataOverlayBody">
                                <div class="metadata-overlay-section metadata-overlay-info" id="metadataOverlayInfo">
                                    <div class="metadata-overlay-list" id="metadataOverlayContent"></div>
                                </div>
                                <div class="metadata-overlay-section metadata-overlay-options inactive" id="metadataOverlayOptions">
                                    <div class="metadata-overlay-section-title">Ë°®Á§∫„Ç™„Éó„Ç∑„Éß„É≥</div>
                                    <div class="metadata-overlay-toggle-list">
                                        <label class="metadata-overlay-toggle metadata-toggle">
                                            <span>„É°„Çø„Éá„Éº„Çø„Ç™„Éº„Éê„Éº„É¨„Ç§</span>
                                            <input type="checkbox" id="metadataLayerToggle" checked onchange="toggleLayer('metadataOverlay', this.checked)">
                                        </label>
                                        <label class="metadata-overlay-toggle metadata-dependent">
                                            <span>1m„Ç∞„É™„ÉÉ„Éâ</span>
                                            <input type="checkbox" id="gridOverlayToggle" data-option="showGrid" checked onchange="toggleOverlayOption('showGrid', this.checked)">
                                        </label>
                                        <label class="metadata-overlay-toggle metadata-dependent">
                                            <span>ÂéüÁÇπ„Éû„Éº„Ç´„Éº</span>
                                            <input type="checkbox" id="originOverlayToggle" data-option="showOrigin" checked onchange="toggleOverlayOption('showOrigin', this.checked)">
                                        </label>
                                        <label class="metadata-overlay-toggle metadata-dependent">
                                            <span>„Çπ„Ç±„Éº„É´„Éê„Éº</span>
                                            <input type="checkbox" id="scaleOverlayToggle" data-option="showScaleBar" checked onchange="toggleOverlayOption('showScaleBar', this.checked)">
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="map-controls">
                        <button class="load-button" onclick="loadImageFile()">üñºÔ∏è ÁîªÂÉè„ÇíË™≠„ÅøËæº„ÇÄ</button>
                        <button class="load-button" onclick="loadYAMLFile()">üìÑ YAML„ÇíË™≠„ÅøËæº„ÇÄ</button>
                        <button class="control-button" onclick="clearMap()">„ÇØ„É™„Ç¢</button>
                        <button class="control-button" onclick="resetView()">Ë°®Á§∫„É™„Çª„ÉÉ„Éà</button>
                        <button class="control-button" onclick="zoomIn()">Êã°Â§ß (+)</button>
                        <button class="control-button" onclick="zoomOut()">Á∏ÆÂ∞è (-)</button>
                        <span class="zoom-info" id="zoomInfo">ÂÄçÁéá: 100%</span>
                    </div>
                    <div class="layer-controls">
                        <div class="layer-group">
                            <label class="layer-toggle">
                                <input type="checkbox" id="imageLayerToggle" checked onchange="toggleLayer('image', this.checked)">
                                ÁîªÂÉè„É¨„Ç§„É§„Éº
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div id="stats" class="tab-content">
                <div class="stats" id="statsContent">
                    <div class="loading">Áµ±Ë®àÊÉÖÂ†±„ÇíË™≠„ÅøËæº„Åø‰∏≠...</div>
                </div>
            </div>

            <div id="operations" class="tab-content">
                <div class="operations" id="operationsContent">
                    <div class="loading">Êìç‰Ωú„Ç´„Çø„É≠„Ç∞„ÇíË™≠„ÅøËæº„Åø‰∏≠...</div>
                </div>
            </div>

            <div id="mapql" class="tab-content">
                <div class="query-section">
                    <input
                        type="text"
                        class="query-input"
                        id="queryInput"
                        placeholder="‰æã: GET Operation FOR 'kitchen_door'"
                    >
                    <button class="query-button" onclick="executeQuery()">„ÇØ„Ç®„É™ÂÆüË°å</button>
                    <div id="queryResult"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';

        // „Éû„ÉÉ„Éó„Éì„É•„Éº„Ç¢„ÅÆÁä∂ÊÖãÁÆ°ÁêÜ
        let mapState = {
            image: null,
            scale: 1.0,
            offsetX: 0,
            offsetY: 0,
            isPanning: false,
            lastX: 0,
            lastY: 0,
            minScale: 0.1,
            maxScale: 10.0,
            metadata: null,  // YAML„Åã„ÇâË™≠„ÅøËæº„Åæ„Çå„Åü„É°„Çø„Éá„Éº„Çø
            layers: {
                image: true,
                metadataOverlay: true
            },
            overlaySettings: {
                showGrid: true,
                gridSpacingMeters: 1,
                showOrigin: true,
                showScaleBar: true
            }
        };

        const canvas = document.getElementById('mapCanvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('mapContainer');

        // „Çø„ÉñÂàá„ÇäÊõø„Åà
        function switchTab(tabId, event) {
            // „Åô„Åπ„Å¶„ÅÆ„Çø„Éñ„Éú„Çø„É≥„Å®„Ç≥„É≥„ÉÜ„É≥„ÉÑ„ÇíÈùû„Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Å´
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            // ÈÅ∏Êäû„Åï„Çå„Åü„Çø„Éñ„Çí„Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Å´
            if (event && event.target) {
                event.target.classList.add('active');
            }
            document.getElementById(tabId).classList.add('active');

            // „Éû„ÉÉ„Éó„Éì„É•„Éº„Ç¢„Çø„Éñ„Å´Âàá„ÇäÊõø„Åà„ÅüÊôÇ„ÄÅ„Ç≠„É£„É≥„Éê„Çπ„Çí„É™„Çµ„Ç§„Ç∫
            if (tabId === 'mapViewer' && mapState.image) {
                setTimeout(() => {
                    const containerRect = container.getBoundingClientRect();
                    canvas.width = containerRect.width;
                    canvas.height = containerRect.height;
                    drawMap();
                }, 50);
            }
        }

        // ÁîªÂÉè„Éï„Ç°„Ç§„É´„ÅÆË™≠„ÅøËæº„Åø„Éú„Çø„É≥
        function loadImageFile() {
            document.getElementById('imageFileInput').click();
        }

        // YAML„Éï„Ç°„Ç§„É´„ÅÆË™≠„ÅøËæº„Åø„Éú„Çø„É≥
        function loadYAMLFile() {
            document.getElementById('yamlFileInput').click();
        }

        // „É¨„Ç§„É§„ÉºË°®Á§∫„ÅÆÂàá„ÇäÊõø„Åà
        function toggleLayer(layerKey, enabled) {
            if (!mapState.layers || !(layerKey in mapState.layers)) {
                return;
            }

            if (layerKey === 'metadataOverlay' && !mapState.metadata) {
                mapState.layers[layerKey] = false;
                updateOverlayControls();
                return;
            }

            mapState.layers[layerKey] = enabled;
            updateOverlayControls();
            drawMap();
        }

        // „Ç™„Éº„Éê„Éº„É¨„Ç§„Ç™„Éó„Ç∑„Éß„É≥„ÅÆÂàá„ÇäÊõø„Åà
        function toggleOverlayOption(optionKey, enabled) {
            if (!mapState.overlaySettings || !(optionKey in mapState.overlaySettings)) {
                return;
            }

            if (!mapState.metadata) {
                updateOverlayControls();
                return;
            }

            mapState.overlaySettings[optionKey] = enabled;
            updateOverlayControls();
            drawMap();
        }

        // „É¨„Ç§„É§„Éº„Ç≥„É≥„Éà„É≠„Éº„É´„ÅÆÁä∂ÊÖãÊõ¥Êñ∞
        function updateOverlayControls() {
            const imageToggle = document.getElementById('imageLayerToggle');
            if (imageToggle) {
                imageToggle.checked = !!mapState.layers.image;
            }

            const metadataAvailable = !!mapState.metadata;
            const metadataToggle = document.getElementById('metadataLayerToggle');
            if (metadataToggle) {
                metadataToggle.checked = metadataAvailable && !!mapState.layers.metadataOverlay;
                metadataToggle.disabled = !metadataAvailable;
                const label = metadataToggle.closest('.metadata-overlay-toggle');
                if (label) {
                    label.classList.toggle('disabled', !metadataAvailable);
                }
            }

            document.querySelectorAll('.metadata-dependent input').forEach(input => {
                const optionKey = input.dataset.option;
                if (optionKey && mapState.overlaySettings.hasOwnProperty(optionKey)) {
                    input.checked = !!mapState.overlaySettings[optionKey];
                }
                input.disabled = !metadataAvailable;
                const wrapper = input.closest('.metadata-overlay-toggle');
                if (wrapper) {
                    wrapper.classList.toggle('disabled', !metadataAvailable);
                }
            });

            const optionsGroup = document.getElementById('metadataOverlayOptions');
            if (optionsGroup) {
                optionsGroup.classList.toggle('inactive', !metadataAvailable);
            }

            updateMetadataOverlayVisibility();
        }

        function updateMetadataOverlayVisibility() {

        // „É°„Çø„Éá„Éº„Çø„ÇíË°®Á§∫
        function displayMetadata(metadata) {

        // PGMÁîªÂÉè„Éï„Ç°„Ç§„É´„ÇíË™≠„ÅøËæº„ÇÄ
        function loadPGMImageFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const arrayBuffer = e.target.result;
                    const uint8Array = new Uint8Array(arrayBuffer);

                    // PGM„Éï„Ç©„Éº„Éû„ÉÉ„Éà„Çí„Éë„Éº„Çπ
                    const pgmData = parsePGM(uint8Array);

                    // PGM„Éá„Éº„Çø„ÇíImage„Å´Â§âÊèõ
                    const img = pgmToImage(pgmData);

                    img.onload = function() {
                        mapState.image = img;
                        mapState.scale = 1.0;
                        mapState.offsetX = 0;
                        mapState.offsetY = 0;
                        mapState.layers.image = true;

                        // „Ç≠„É£„É≥„Éê„Çπ„ÅÆ„Çµ„Ç§„Ç∫„ÇíË®≠ÂÆö
                        const containerRect = container.getBoundingClientRect();
                        canvas.width = containerRect.width;
                        canvas.height = containerRect.height;

                        // „Éó„É¨„Éº„Çπ„Éõ„É´„ÉÄ„Éº„ÇíÈùûË°®Á§∫„ÄÅ„Ç≠„É£„É≥„Éê„Çπ„ÇíË°®Á§∫
                        document.getElementById('mapPlaceholder').style.display = 'none';
                        canvas.style.display = 'block';

                        updateOverlayControls();
                        drawMap();
                    };
                } catch (error) {
                    console.error('PGM„Éï„Ç°„Ç§„É´„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó:', error);
                    alert('PGM„Éï„Ç°„Ç§„É´„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        // PGM„Éï„Ç©„Éº„Éû„ÉÉ„Éà„Çí„Éë„Éº„ÇπÔºàP5ÂΩ¢Âºè„Å®P2ÂΩ¢Âºè„Å´ÂØæÂøúÔºâ
        function parsePGM(uint8Array) {
            let offset = 0;

            // „Éò„ÉÉ„ÉÄ„Éº„ÇíË™≠„ÅøËæº„ÇÄÔºà„ÉÜ„Ç≠„Çπ„ÉàÂΩ¢ÂºèÔºâ
            let headerText = '';
            while (offset < uint8Array.length) {
                const char = String.fromCharCode(uint8Array[offset]);
                headerText += char;
                offset++;

                // „Éò„ÉÉ„ÉÄ„Éº„ÅÆÁµÇ„Çè„Çä„ÇíÊ§úÂá∫Ôºà3„Å§„ÅÆÊï∞ÂÄ§„ÇíË™≠„ÅøÂèñ„Å£„Åü„ÇâÔºâ
                const lines = headerText.split('\n').filter(line =>
                    line.trim() && !line.trim().startsWith('#')
                );

                if (lines.length >= 3) {
                    break;
                }
            }

            // „Éò„ÉÉ„ÉÄ„Éº„Çí„Éë„Éº„Çπ
            const lines = headerText.split('\n').filter(line =>
                line.trim() && !line.trim().startsWith('#')
            );

            const format = lines[0].trim();
            if (format !== 'P5' && format !== 'P2') {
                throw new Error('„Çµ„Éù„Éº„Éà„Åï„Çå„Å¶„ÅÑ„Å™„ÅÑPGM„Éï„Ç©„Éº„Éû„ÉÉ„Éà: ' + format);
            }

            const [width, height] = lines[1].trim().split(/\s+/).map(Number);
            const maxVal = parseInt(lines[2].trim());

            // „Éê„Ç§„Éä„É™„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„ÇÄ
            const pixelData = new Uint8Array(width * height);

            if (format === 'P5') {
                // „Éê„Ç§„Éä„É™ÂΩ¢Âºè
                for (let i = 0; i < width * height; i++) {
                    pixelData[i] = uint8Array[offset + i];
                }
            } else {
                // ASCIIÂΩ¢ÂºèÔºàP2Ôºâ
                const dataText = String.fromCharCode.apply(null,
                    Array.from(uint8Array.slice(offset))
                );
                const values = dataText.trim().split(/\s+/).map(Number);
                for (let i = 0; i < width * height && i < values.length; i++) {
                    pixelData[i] = values[i];
                }
            }

            return {
                width: width,
                height: height,
                maxVal: maxVal,
                data: pixelData
            };
        }

        // PGM„Éá„Éº„Çø„ÇíImage„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„Å´Â§âÊèõ
        function pgmToImage(pgmData) {
            // ‰∏ÄÊôÇ„Ç≠„É£„É≥„Éê„Çπ„Çí‰ΩúÊàê
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = pgmData.width;
            tempCanvas.height = pgmData.height;
            const tempCtx = tempCanvas.getContext('2d');

            // ImageData„Çí‰ΩúÊàê
            const imageData = tempCtx.createImageData(pgmData.width, pgmData.height);

            // „Ç∞„É¨„Éº„Çπ„Ç±„Éº„É´„Éá„Éº„Çø„ÇíRGBA„Å´Â§âÊèõ
            for (let i = 0; i < pgmData.data.length; i++) {
                const value = Math.floor((pgmData.data[i] / pgmData.maxVal) * 255);
                const idx = i * 4;
                imageData.data[idx] = value;     // R
                imageData.data[idx + 1] = value; // G
                imageData.data[idx + 2] = value; // B
                imageData.data[idx + 3] = 255;   // A
            }

            // „Ç≠„É£„É≥„Éê„Çπ„Å´ÊèèÁîª
            tempCtx.putImageData(imageData, 0, 0);

            // Image„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„Çí‰ΩúÊàê
            const img = new Image();
            img.src = tempCanvas.toDataURL();

            return img;
        }

        // „Éû„ÉÉ„Éó„ÅÆ„ÇØ„É™„Ç¢
        function clearMap() {
            mapState.image = null;
            mapState.scale = 1.0;
            mapState.offsetX = 0;

            mapState.layers.metadataOverlay = true;

            document.getElementById('mapPlaceholder').style.display = 'block';

            // „É°„Çø„Éá„Éº„ÇøË°®Á§∫„Çí„É™„Çª„ÉÉ„Éà

            const metadataContent = document.getElementById('metadataOverlayContent');

                metadataContent.innerHTML = '';
            }
            if (metadataOverlay) {
                metadataOverlay.classList.remove('active');
                metadataOverlay.setAttribute('aria-hidden', 'true');
            }

            // „Éï„Ç°„Ç§„É´ÂÖ•Âäõ„Çí„É™„Çª„ÉÉ„Éà

        // „Éû„ÉÉ„Éó„ÅÆÊèèÁîª
        function drawMap() {
            if (!mapState.image) return;

            // „Ç≠„É£„É≥„Éê„Çπ„Çí„ÇØ„É™„Ç¢
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ËÉåÊôØËâ≤
            ctx.fillStyle = '#f5f5f5';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ÁîªÂÉè„ÅÆ„Çπ„Ç±„Éº„É´Âæå„ÅÆ„Çµ„Ç§„Ç∫„ÇíË®àÁÆó
            const scaledWidth = mapState.image.width * mapState.scale;
            const scaledHeight = mapState.image.height * mapState.scale;

            // ‰∏≠Â§ÆÈÖçÁΩÆ„ÅÆÂü∫Ê∫ñ‰ΩçÁΩÆ„ÇíË®àÁÆó
            const baseX = (canvas.width - scaledWidth) / 2;
            const baseY = (canvas.height - scaledHeight) / 2;

            // „Ç™„Éï„Çª„ÉÉ„Éà„ÇíÈÅ©Áî®„Åó„Å¶ÊèèÁîª
            const drawX = baseX + mapState.offsetX;
            const drawY = baseY + mapState.offsetY;

            if (mapState.layers.image) {
                ctx.imageSmoothingEnabled = false;
                ctx.drawImage(mapState.image, drawX, drawY, scaledWidth, scaledHeight);
            }

            if (mapState.layers.metadataOverlay && mapState.metadata) {
                drawMetadataOverlay(drawX, drawY, scaledWidth, scaledHeight);
            }

            updateZoomInfo();
        }

        function drawMetadataOverlay(drawX, drawY, scaledWidth, scaledHeight) {
            const metadata = mapState.metadata;
            if (!metadata) return;

            const resolution = metadata.resolution;

            if (mapState.overlaySettings.showGrid && resolution) {
                drawGridOverlay(drawX, drawY, scaledWidth, scaledHeight, resolution);
            }

            if (mapState.overlaySettings.showOrigin && Array.isArray(metadata.origin)) {
                drawOriginOverlay(drawX, drawY, scaledWidth, scaledHeight, metadata.origin);
            }

            if (mapState.overlaySettings.showScaleBar && resolution) {
                drawScaleBar(resolution);
            }
        }

        function drawGridOverlay(drawX, drawY, scaledWidth, scaledHeight, resolution) {
            if (!resolution) return;

            const spacingMeters = mapState.overlaySettings.gridSpacingMeters || 1;
            if (spacingMeters <= 0) return;

            const spacingPixels = spacingMeters / resolution;
            const scaledSpacing = spacingPixels * mapState.scale;
            if (!isFinite(scaledSpacing) || scaledSpacing < 4) {
                return;
            }

            ctx.save();
            ctx.strokeStyle = 'rgba(102, 126, 234, 0.35)';
            ctx.lineWidth = 1;

            const imageWidth = mapState.image.width;
            const imageHeight = mapState.image.height;

            for (let px = 0; px <= imageWidth; px += spacingPixels) {
                const canvasX = drawX + px * mapState.scale;
                if (canvasX < drawX - 1 || canvasX > drawX + scaledWidth + 1) continue;
                ctx.beginPath();
                ctx.moveTo(canvasX, drawY);
                ctx.lineTo(canvasX, drawY + scaledHeight);
                ctx.stroke();
            }

            for (let py = 0; py <= imageHeight; py += spacingPixels) {
                const canvasY = drawY + py * mapState.scale;
                if (canvasY < drawY - 1 || canvasY > drawY + scaledHeight + 1) continue;
                ctx.beginPath();
                ctx.moveTo(drawX, canvasY);
                ctx.lineTo(drawX + scaledWidth, canvasY);
                ctx.stroke();
            }

            ctx.restore();
        }

        function drawOriginOverlay(drawX, drawY, scaledWidth, scaledHeight, origin) {
            if (!Array.isArray(origin) || origin.length < 2) return;
            if (!mapState.metadata || mapState.metadata.resolution === undefined) return;

            const originCanvas = worldToCanvas(0, 0, drawX, drawY);
            if (!originCanvas) return;

            if (
                originCanvas.x < drawX - 1 ||
                originCanvas.x > drawX + scaledWidth + 1 ||
                originCanvas.y < drawY - 1 ||
                originCanvas.y > drawY + scaledHeight + 1
            ) {
                // Ë°®Á§∫È†òÂüüÂ§ñ„ÅÆÂ†¥Âêà„ÅØÊèèÁîª„Åó„Å™„ÅÑ
                return;
            }

            ctx.save();
            ctx.strokeStyle = 'rgba(231, 76, 60, 0.9)';
            ctx.lineWidth = 2;

            const crossSize = 10;
            ctx.beginPath();
            ctx.moveTo(originCanvas.x - crossSize, originCanvas.y);
            ctx.lineTo(originCanvas.x + crossSize, originCanvas.y);
            ctx.moveTo(originCanvas.x, originCanvas.y - crossSize);
            ctx.lineTo(originCanvas.x, originCanvas.y + crossSize);
            ctx.stroke();

            const theta = origin.length >= 3 ? origin[2] : 0;
            const arrowLength = 60;
            const dirX = Math.cos(theta);
            const dirY = -Math.sin(theta);
            const endX = originCanvas.x + dirX * arrowLength;
            const endY = originCanvas.y + dirY * arrowLength;

            ctx.beginPath();
            ctx.moveTo(originCanvas.x, originCanvas.y);
            ctx.lineTo(endX, endY);
            ctx.stroke();

            const headLength = 12;
            const leftDirX = Math.cos(theta + Math.PI / 6);
            const leftDirY = -Math.sin(theta + Math.PI / 6);
            const rightDirX = Math.cos(theta - Math.PI / 6);
            const rightDirY = -Math.sin(theta - Math.PI / 6);

            ctx.beginPath();
            ctx.moveTo(endX, endY);
            ctx.lineTo(endX - leftDirX * headLength, endY - leftDirY * headLength);
            ctx.moveTo(endX, endY);
            ctx.lineTo(endX - rightDirX * headLength, endY - rightDirY * headLength);
            ctx.stroke();

            const label = 'ÂéüÁÇπ (0,0)';
            ctx.font = '12px -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif';
            const labelPadding = 4;
            const textWidth = ctx.measureText(label).width;
            const labelX = originCanvas.x + 12;
            const labelY = originCanvas.y + 12;

            ctx.fillStyle = 'rgba(231, 76, 60, 0.85)';
            ctx.fillRect(
                labelX - labelPadding,
                labelY - labelPadding,
                textWidth + labelPadding * 2,
                18
            );

            ctx.fillStyle = '#ffffff';
            ctx.textBaseline = 'top';
            ctx.fillText(label, labelX, labelY - 1);
            ctx.restore();
        }

        function drawScaleBar(resolution) {
            if (!resolution) return;

            const pixelsPerMeter = (1 / resolution) * mapState.scale;
            if (!isFinite(pixelsPerMeter) || pixelsPerMeter <= 0) return;

            const desiredPx = 160;
            let meters = getNiceNumber(desiredPx / pixelsPerMeter);
            let barPx = meters * pixelsPerMeter;

            if (barPx < 60) {
                while (barPx < 60) {
                    meters *= 2;
                    barPx = meters * pixelsPerMeter;
                    if (meters > 1e6) break;
                }
            } else if (barPx > 220) {
                while (barPx > 220) {
                    meters /= 2;
                    barPx = meters * pixelsPerMeter;
                    if (meters < 1e-6) break;
                }
            }

            if (!isFinite(barPx) || barPx <= 0) return;

            const margin = 20;
            const barHeight = 12;
            const x = margin;
            const y = canvas.height - margin;

            ctx.save();
            ctx.fillStyle = 'rgba(0, 0, 0, 0.65)';
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.rect(x, y - barHeight, barPx, barHeight);
            ctx.fill();
            ctx.stroke();

            ctx.fillStyle = '#ffffff';
            ctx.font = '12px -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'bottom';
            ctx.fillText(formatDistance(meters), x + barPx / 2, y - barHeight - 6);
            ctx.restore();
        }

        function worldToCanvas(worldX, worldY, drawX, drawY) {
            if (!mapState.metadata || !Array.isArray(mapState.metadata.origin)) {
                return null;
            }
            const resolution = mapState.metadata.resolution;
            if (!resolution) return null;

            const [originX, originY] = mapState.metadata.origin;
            const pixelX = (worldX - originX) / resolution;
            const pixelY = mapState.image.height - (worldY - originY) / resolution;

            if (!isFinite(pixelX) || !isFinite(pixelY)) {
                return null;
            }

            return {
                x: drawX + pixelX * mapState.scale,
                y: drawY + pixelY * mapState.scale
            };
        }

        function getNiceNumber(value) {
            if (!isFinite(value) || value === 0) return 1;
            const exponent = Math.floor(Math.log10(Math.abs(value)));
            const fraction = Math.abs(value) / Math.pow(10, exponent);
            let niceFraction;
            if (fraction < 1.5) {
                niceFraction = 1;
            } else if (fraction < 3) {
                niceFraction = 2;
            } else if (fraction < 7) {
                niceFraction = 5;
            } else {
                niceFraction = 10;
            }
            return Math.sign(value) * niceFraction * Math.pow(10, exponent);
        }

        function formatDistance(meters) {
            if (!isFinite(meters)) return '';
            const absMeters = Math.abs(meters);
            if (absMeters >= 1000) {
                return `${(meters / 1000).toFixed(2)} km`;
            }
            if (absMeters >= 1) {
                const precision = absMeters >= 10 ? 0 : 2;
                return `${meters.toFixed(precision)} m`;
            }
            const centimeters = meters * 100;
            if (Math.abs(centimeters) >= 1) {
                const precision = Math.abs(centimeters) >= 10 ? 0 : 1;
                return `${centimeters.toFixed(precision)} cm`;
            }
            const millimeters = meters * 1000;
            return `${millimeters.toFixed(0)} mm`;
        }

        // „Ç∫„Éº„É†ÊÉÖÂ†±„ÅÆÊõ¥Êñ∞
        function updateZoomInfo() {
            const zoomPercent = Math.round(mapState.scale * 100);
            document.getElementById('zoomInfo').textContent = `ÂÄçÁéá: ${zoomPercent}%`;
        }

        // Ë°®Á§∫„É™„Çª„ÉÉ„Éà
        function resetView() {
            mapState.scale = 1.0;
            mapState.offsetX = 0;
            mapState.offsetY = 0;
            drawMap();
        }

        // „Ç∫„Éº„É†„Ç§„É≥
        function zoomIn() {
            if (mapState.scale < mapState.maxScale) {
                mapState.scale *= 1.2;
                drawMap();
            }
        }

        // „Ç∫„Éº„É†„Ç¢„Ç¶„Éà
        function zoomOut() {
            if (mapState.scale > mapState.minScale) {
                mapState.scale /= 1.2;
                drawMap();
            }
        }

        // „Éû„Ç¶„Çπ„Éõ„Ç§„Éº„É´„Åß„Ç∫„Éº„É†
        container.addEventListener('wheel', function(e) {
            if (!mapState.image) return;

            e.preventDefault();

            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            const newScale = mapState.scale * delta;

            if (newScale >= mapState.minScale && newScale <= mapState.maxScale) {
                // „Éû„Ç¶„Çπ‰ΩçÁΩÆ„Çí‰∏≠ÂøÉ„Å´„Ç∫„Éº„É†
                const rect = canvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;

                // „Ç∫„Éº„É†Ââç„ÅÆ„Éû„Ç¶„Çπ‰ΩçÁΩÆÔºàÁîªÂÉèÂ∫ßÊ®ôÔºâ
                const imgX = (mouseX - canvas.width / 2 - mapState.offsetX) / mapState.scale;
                const imgY = (mouseY - canvas.height / 2 - mapState.offsetY) / mapState.scale;

                // „Çπ„Ç±„Éº„É´Êõ¥Êñ∞
                mapState.scale = newScale;

                // „Ç∫„Éº„É†Âæå„ÄÅÂêå„ÅòÁîªÂÉèÂ∫ßÊ®ô„Åå„Éû„Ç¶„Çπ‰ΩçÁΩÆ„Å´Êù•„Çã„Çà„ÅÜ„Ç™„Éï„Çª„ÉÉ„Éà„ÇíË™øÊï¥
                mapState.offsetX = mouseX - canvas.width / 2 - imgX * mapState.scale;
                mapState.offsetY = mouseY - canvas.height / 2 - imgY * mapState.scale;

                drawMap();
            }
        });

        // Â∑¶„ÇØ„É™„ÉÉ„ÇØ„Åæ„Åü„ÅØ‰∏≠„Éú„Çø„É≥„Åß„Éë„É≥
        container.addEventListener('mousedown', function(e) {
            if (!mapState.image) return;

            // Â∑¶„Éú„Çø„É≥Ôºàbutton === 0Ôºâ„Åæ„Åü„ÅØ‰∏≠„Éú„Çø„É≥Ôºàbutton === 1Ôºâ„Åß„Éë„É≥ÈñãÂßã
            if (e.button === 0 || e.button === 1) {
                e.preventDefault();
                mapState.isPanning = true;
                mapState.lastX = e.clientX;
                mapState.lastY = e.clientY;
                container.classList.add('panning');
            }
        });

        container.addEventListener('mousemove', function(e) {
            if (!mapState.isPanning) return;

            e.preventDefault();

            const dx = e.clientX - mapState.lastX;
            const dy = e.clientY - mapState.lastY;

            mapState.offsetX += dx;
            mapState.offsetY += dy;

            mapState.lastX = e.clientX;
            mapState.lastY = e.clientY;

            drawMap();
        });

        container.addEventListener('mouseup', function(e) {
            if (e.button === 0 || e.button === 1) {
                mapState.isPanning = false;
                container.classList.remove('panning');
            }
        });

        container.addEventListener('mouseleave', function() {
            mapState.isPanning = false;
            container.classList.remove('panning');
        });

        // „Ç¶„Ç£„É≥„Éâ„Ç¶„É™„Çµ„Ç§„Ç∫ÊôÇ„Å´„Ç≠„É£„É≥„Éê„Çπ„Çµ„Ç§„Ç∫„ÇíË™øÊï¥
        window.addEventListener('resize', function() {
            if (mapState.image) {
                const containerRect = container.getBoundingClientRect();
                canvas.width = containerRect.width;
                canvas.height = containerRect.height;
                drawMap();
            }
        });

        // „É°„Çø„Éá„Éº„Çø„Éë„Éç„É´„ÅÆ„Çπ„ÇØ„É≠„Éº„É´„Åå„Éû„ÉÉ„Éó„Å´ÂΩ±Èüø„Åó„Å™„ÅÑ„Çà„ÅÜ„Å´„Åô„Çã
        const metadataOverlayBody = document.getElementById('metadataOverlayBody');
        if (metadataOverlayBody) {
            metadataOverlayBody.addEventListener('wheel', function(e) {
                // „É°„Çø„Éá„Éº„Çø„Éë„Éç„É´ÂÜÖ„Åß„Çπ„ÇØ„É≠„Éº„É´‰∏≠„ÅÆÂ†¥Âêà„ÄÅ„Ç§„Éô„É≥„Éà„ÅÆ‰ºùÊí≠„ÇíÊ≠¢„ÇÅ„Çã
                e.stopPropagation();
            }, { passive: false });
        }

        // Áµ±Ë®àÊÉÖÂ†±„ÇíÂèñÂæó
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE_URL}/stats`);
                const data = await response.json();

                const statsHTML = `
                    <div class="stat-box">
                        <h3>${data.operations_count}</h3>
                        <p>Êìç‰Ωú„Ç´„Çø„É≠„Ç∞</p>
                    </div>
                    <div class="stat-box">
                        <h3>${data.maps_count}</h3>
                        <p>ÊÑèÂë≥Âú∞Âõ≥</p>
                    </div>
                    <div class="stat-box">
                        <h3>${data.operation_types.door}</h3>
                        <p>„Éâ„Ç¢Êìç‰Ωú</p>
                    </div>
                    <div class="stat-box">
                        <h3>${data.operation_types.drawer}</h3>
                        <p>Âºï„ÅçÂá∫„Åó</p>
                    </div>
                `;

                document.getElementById('statsContent').innerHTML = statsHTML;
            } catch (error) {
                console.error('Áµ±Ë®àÊÉÖÂ†±„ÅÆÂèñÂæó„Å´Â§±Êïó:', error);
                document.getElementById('statsContent').innerHTML =
                    '<div class="error">Áµ±Ë®àÊÉÖÂ†±„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü</div>';
            }
        }

        // Êìç‰Ωú„Ç´„Çø„É≠„Ç∞„ÇíÂèñÂæó
        async function loadOperations() {
            try {
                const response = await fetch(`${API_BASE_URL}/operations`);
                const data = await response.json();

                const operationsHTML = data.operations.map(op => `
                    <div class="operation-item">
                        <span class="operation-type">${op.type}</span>
                        <h3>${op.name}</h3>
                        <div class="operation-details">
                            <p><strong>ID:</strong> ${op.id}</p>
                            <p><strong>‰ΩçÁΩÆ:</strong> X: ${op.location.x}, Y: ${op.location.y}, Z: ${op.location.z}</p>
                            <p><strong>Êìç‰Ωú:</strong> ${JSON.stringify(op.operation, null, 2)}</p>
                        </div>
                    </div>
                `).join('');

                document.getElementById('operationsContent').innerHTML = operationsHTML;
            } catch (error) {
                console.error('Êìç‰Ωú„Ç´„Çø„É≠„Ç∞„ÅÆÂèñÂæó„Å´Â§±Êïó:', error);
                document.getElementById('operationsContent').innerHTML =
                    '<div class="error">Êìç‰Ωú„Ç´„Çø„É≠„Ç∞„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü</div>';
            }
        }

        // MapQL„ÇØ„Ç®„É™„ÇíÂÆüË°å
        async function executeQuery() {
            const query = document.getElementById('queryInput').value;
            const resultDiv = document.getElementById('queryResult');

            if (!query) {
                resultDiv.innerHTML = '<div class="error">„ÇØ„Ç®„É™„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>';
                return;
            }

            resultDiv.innerHTML = '<div class="loading">„ÇØ„Ç®„É™„ÇíÂÆüË°å‰∏≠...</div>';

            try {
                const response = await fetch(`${API_BASE_URL}/mapql/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();

                if (data.result) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>„ÇØ„Ç®„É™ÁµêÊûú:</h4>
                            <pre>${JSON.stringify(data.result, null, 2)}</pre>
                            <p><small>ÂÆüË°åÊôÇÈñì: ${data.execution_time}</small></p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="query-result">
                            <p>${data.message || 'ÁµêÊûú„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('„ÇØ„Ç®„É™„ÅÆÂÆüË°å„Å´Â§±Êïó:', error);
                resultDiv.innerHTML = '<div class="error">„ÇØ„Ç®„É™„ÅÆÂÆüË°å„Å´Â§±Êïó„Åó„Åæ„Åó„Åü</div>';
            }
        }

        // Enter„Ç≠„Éº„Åß„ÇØ„Ç®„É™ÂÆüË°å
        document.getElementById('queryInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                executeQuery();
            }
        });

        updateOverlayControls();

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´„Éá„Éº„Çø„ÇíÂèñÂæó
        window.addEventListener('load', () => {
            loadStats();
            loadOperations();
        });
    </script>
