<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üó∫Ô∏è Semantic Map Platform for HSR</title>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 0;
        }

        .container {
            margin: 0;
            width: 100%;
            height: 100vh;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            flex: 1;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-box h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-box p {
            opacity: 0.9;
        }

        .operations {
            display: grid;
            gap: 15px;
            flex: 1;
        }

        .operation-item {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .operation-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .operation-item h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .operation-type {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .operation-details {
            color: #666;
            line-height: 1.6;
        }

        .query-section {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .query-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 10px;
        }

        .query-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .query-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .query-result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        .error {
            color: #e74c3c;
            padding: 15px;
            background: #ffe6e6;
            border-radius: 8px;
            margin-top: 10px;
        }

        .success {
            color: #27ae60;
            padding: 15px;
            background: #e6f7ed;
            border-radius: 8px;
            margin-top: 10px;
        }

        /* „Éû„ÉÉ„Éó„Éì„É•„Éº„Ç¢ */
        .map-viewer {
            background: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .map-canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            cursor: grab;
        }

        .map-canvas-container.panning {
            cursor: grabbing;
        }

        #mapCanvas {
            display: block;
            image-rendering: pixelated;
        }

        .map-placeholder {
            color: #999;
            text-align: center;
            padding: 40px;
        }

        .map-controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
            flex-wrap: wrap;
        }

        .zoom-info {
            color: #666;
            font-size: 0.9em;
            margin-left: auto;
        }

        .layer-controls {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
            background: #f1f1fb;
            border-radius: 8px;
            padding: 10px;
        }

        .layer-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .layer-toggle {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9em;
            color: #555;
            background: white;
            border-radius: 6px;
            padding: 6px 10px;
            border: 1px solid #e0e0ff;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }

        .layer-toggle.disabled {
            opacity: 0.5;
        }

        .layer-toggle input {
            accent-color: #667eea;
        }

        .metadata-overlay-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            width: clamp(220px, 28vw, 320px);
            max-height: 70%;
            display: none;
            flex-direction: column;
            background: rgba(18, 22, 45, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(6px);
            overflow: hidden;
            color: #f5f6ff;
            z-index: 5;
        }

        .metadata-overlay-panel.active {
            display: flex;
        }

        .metadata-overlay-panel.minimized .metadata-overlay-body {
            display: none;
        }

        .metadata-overlay-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 14px;
            background: linear-gradient(120deg, rgba(102, 126, 234, 0.65), rgba(118, 75, 162, 0.45));
            border-bottom: 1px solid rgba(255, 255, 255, 0.12);
            cursor: pointer;
        }

        .metadata-overlay-title {
            font-size: 0.95em;
            font-weight: 600;
            letter-spacing: 0.02em;
        }

        .metadata-overlay-minimize {
            appearance: none;
            border: none;
            background: rgba(255, 255, 255, 0.18);
            color: #ffffff;
            padding: 4px 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8em;
            transition: background 0.2s ease, transform 0.2s ease;
        }

        .metadata-overlay-minimize:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .metadata-overlay-minimize-icon {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .metadata-overlay-panel.minimized .metadata-overlay-minimize-icon {
            transform: rotate(-90deg);
        }

        .metadata-overlay-body {
            padding: 12px 14px 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .metadata-overlay-body::-webkit-scrollbar {
            width: 6px;
        }

        .metadata-overlay-body::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.25);
            border-radius: 3px;
        }

        .metadata-overlay-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .metadata-overlay-section-title {
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: rgba(255, 255, 255, 0.65);
        }

        .metadata-overlay-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .metadata-overlay-item {
            background: rgba(30, 34, 66, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px 12px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .metadata-overlay-item label {
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: rgba(255, 255, 255, 0.65);
        }

        .metadata-overlay-item value {
            font-size: 0.95em;
            font-weight: 600;
            color: #ffffff;
            word-break: break-word;
        }

        .metadata-overlay-options.inactive {
            opacity: 0.6;
        }

        .metadata-overlay-toggle-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .metadata-overlay-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            background: rgba(30, 34, 66, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 0.9em;
            color: #f5f6ff;
            cursor: pointer;
        }

        .metadata-overlay-toggle.disabled {
            opacity: 0.45;
            cursor: not-allowed;
        }

        .metadata-overlay-toggle span {
            flex: 1;
        }

        .metadata-overlay-toggle input {
            accent-color: #8895ff;
            cursor: pointer;
        }

        .control-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .control-button:hover {
            background: #5568d3;
        }

        .load-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            font-weight: 500;
        }

        .load-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* „Çø„Éñ„Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥ */
        .tabs-container {
            background: white;
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .tab-navigation {
            display: flex;
            background: #f5f5f5;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab-button {
            flex: 1;
            padding: 15px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1em;
            color: #666;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            font-weight: 500;
        }

        .tab-button:hover {
            background: #ebebeb;
            color: #333;
        }

        .tab-button.active {
            background: white;
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
            padding: 20px;
            flex: 1;
            overflow: auto;
        }

        .tab-content.active {
            display: flex;
            flex-direction: column;
        }

        /* „Éû„ÉÉ„Éó„Éì„É•„Éº„Ç¢„ÅÆ„Çø„ÉñÁî®Ë™øÊï¥ */
        .map-viewer-tab {
            display: flex;
            flex-direction: column;
            height: 100%;
            flex: 1;
        }

        .map-viewer-tab .map-canvas-container {
            flex: 1;
        }

        /* ÊèèÁîª„ÉÑ„Éº„É´„Éë„É¨„ÉÉ„Éà */
        .drawing-tools-palette {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            display: none;
            flex-direction: column;
            gap: 8px;
            z-index: 10;
            min-width: 60px;
        }

        .drawing-tools-palette.active {
            display: flex;
        }

        .tool-button {
            width: 44px;
            height: 44px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            position: relative;
        }

        .tool-button:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.2);
        }

        .tool-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
            color: white;
        }

        .tool-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .tool-divider {
            height: 1px;
            background: #e0e0e0;
            margin: 4px 0;
        }

        .color-picker-wrapper {
            display: flex;
            flex-direction: column;
            gap: 6px;
            padding: 8px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        .color-picker-label {
            font-size: 0.75em;
            color: #666;
            text-align: center;
        }

        .color-picker-input {
            width: 44px;
            height: 32px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            padding: 2px;
        }

        .brush-size-control {
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 8px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        .brush-size-label {
            font-size: 0.75em;
            color: #666;
            text-align: center;
        }

        .brush-size-slider {
            width: 100%;
        }

        /* „É¨„Ç§„É§„Éº„Éë„Éç„É´ */
        .layers-panel {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 280px;
            max-height: 400px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            display: none;
            flex-direction: column;
            z-index: 10;
            overflow: hidden;
        }

        .layers-panel.active {
            display: flex;
        }

        .layers-panel-header {
            padding: 12px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .layers-panel-title {
            font-size: 0.95em;
        }

        .layer-add-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 4px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            transition: background 0.2s ease;
        }

        .layer-add-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .layers-panel-body {
            padding: 12px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .layers-panel-body::-webkit-scrollbar {
            width: 6px;
        }

        .layers-panel-body::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.3);
            border-radius: 3px;
        }

        .layer-item {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            transition: border-color 0.2s ease;
        }

        .layer-item:hover {
            border-color: #667eea;
        }

        .layer-item.permanent {
            border-color: #ffa726;
        }

        .layer-item-header {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .layer-visibility-toggle {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .layer-name {
            flex: 1;
            font-size: 0.9em;
            font-weight: 500;
            color: #333;
        }

        .layer-delete-button {
            background: #e74c3c;
            border: none;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75em;
            transition: background 0.2s ease;
        }

        .layer-delete-button:hover {
            background: #c0392b;
        }

        .layer-delete-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .layer-opacity-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .layer-opacity-label {
            font-size: 0.75em;
            color: #666;
            min-width: 60px;
        }

        .layer-opacity-slider {
            flex: 1;
            accent-color: #667eea;
        }

        .layer-opacity-value {
            font-size: 0.75em;
            color: #666;
            min-width: 35px;
            text-align: right;
        }

        /* Ë§áÊï∞„ÅÆ„Ç≠„É£„É≥„Éê„Çπ„ÇíÈáç„Å≠„Çã */
        .canvas-stack {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .canvas-layer {
            position: absolute;
            top: 0;
            left: 0;
            image-rendering: pixelated;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Èö†„Åó„Éï„Ç°„Ç§„É´ÂÖ•Âäõ -->
        <input type="file" id="imageFileInput" accept="image/*,.pgm" style="display: none;" onchange="handleImageFileSelect(event)">
        <input type="file" id="yamlFileInput" accept=".yaml,.yml" style="display: none;" onchange="handleYAMLFileSelect(event)">

        <!-- „Çø„Éñ„Ç≥„É≥„ÉÜ„Éä -->
        <div class="tabs-container">
            <!-- „Çø„Éñ„Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥ -->
            <div class="tab-navigation">
                <button class="tab-button active" onclick="switchTab('mapViewer', event)">üó∫Ô∏è „Éû„ÉÉ„Éó„Éì„É•„Éº„Ç¢</button>
                <button class="tab-button" onclick="switchTab('stats', event)">üìä „Ç∑„Çπ„ÉÜ„É†Áµ±Ë®à</button>
                <button class="tab-button" onclick="switchTab('operations', event)">üö™ Êìç‰Ωú„Ç´„Çø„É≠„Ç∞</button>
                <button class="tab-button" onclick="switchTab('mapql', event)">üîç MapQL„ÇØ„Ç®„É™</button>
            </div>

            <!-- „Çø„Éñ„Ç≥„É≥„ÉÜ„É≥„ÉÑ -->
            <div id="mapViewer" class="tab-content active">
                <div class="map-viewer-tab">
                    <div class="map-canvas-container" id="mapContainer">
                        <div class="map-placeholder" id="mapPlaceholder">
                            <div style="text-align: center;">
                                <p style="margin-bottom: 20px; color: #999;">„Éû„ÉÉ„Éó„Åå„Ç§„É≥„Éù„Éº„Éà„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ</p>
                                <button class="load-button" onclick="loadImageFile()">üñºÔ∏è ÁîªÂÉè„ÇíË™≠„ÅøËæº„ÇÄ</button>
                                <button class="load-button" onclick="loadYAMLFile()" style="margin-left: 10px;">üìÑ YAML„ÇíË™≠„ÅøËæº„ÇÄ</button>
                            </div>
                        </div>
                        <div id="canvasStack" class="canvas-stack" style="display: none;"></div>
                        <canvas id="mapCanvas" style="display: none;"></canvas>

                        <!-- ÊèèÁîª„ÉÑ„Éº„É´„Éë„É¨„ÉÉ„Éà -->
                        <div class="drawing-tools-palette" id="drawingToolsPalette">
                            <button class="tool-button active" id="panTool" onclick="selectTool('pan')" title="„Éë„É≥ÔºàÁßªÂãïÔºâ">
                                ‚úã
                            </button>
                            <button class="tool-button" id="pencilTool" onclick="selectTool('pencil')" title="ÈâõÁ≠Ü">
                                ‚úèÔ∏è
                            </button>
                            <button class="tool-button" id="eraserTool" onclick="selectTool('eraser')" title="Ê∂à„Åó„Ç¥„É†">
                                üßπ
                            </button>
                            <button class="tool-button" id="measureTool" onclick="selectTool('measure')" title="Ê∏¨Èáè">
                                üìè
                            </button>
                            <button class="tool-button" id="bucketTool" onclick="selectTool('bucket')" title="Â°ó„Çä„Å§„Å∂„Åó">
                                ü™£
                            </button>
                            <div class="tool-divider"></div>
                            <div class="color-picker-wrapper">
                                <div class="color-picker-label">Ëâ≤</div>
                                <input type="color" class="color-picker-input" id="colorPicker" value="#FF0000" onchange="changeDrawingColor(this.value)">
                            </div>
                            <div class="brush-size-control">
                                <div class="brush-size-label">„Çµ„Ç§„Ç∫: <span id="brushSizeValue">5</span></div>
                                <input type="range" class="brush-size-slider" id="brushSizeSlider" min="1" max="50" value="5" oninput="changeBrushSize(this.value)">
                            </div>
                        </div>

                        <!-- „É¨„Ç§„É§„Éº„Éë„Éç„É´ -->
                        <div class="layers-panel" id="layersPanel">
                            <div class="layers-panel-header">
                                <span class="layers-panel-title">„É¨„Ç§„É§„Éº</span>
                                <button class="layer-add-button" onclick="addNewLayer()">+ ËøΩÂä†</button>
                            </div>
                            <div class="layers-panel-body" id="layersPanelBody">
                                <!-- „É¨„Ç§„É§„Éº„Ç¢„Ç§„ÉÜ„É†„Åå„Åì„Åì„Å´ÂãïÁöÑ„Å´ËøΩÂä†„Åï„Çå„Çã -->
                            </div>
                        </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';

        // „Éû„ÉÉ„Éó„Éì„É•„Éº„Ç¢„ÅÆÁä∂ÊÖãÁÆ°ÁêÜ
        let mapState = {
            image: null,
            scale: 1.0,
            offsetX: 0,
            offsetY: 0,
            isPanning: false,
            lastX: 0,
            lastY: 0,
            minScale: 0.1,
            maxScale: 10.0,
            metadata: null,  // YAML„Åã„ÇâË™≠„ÅøËæº„Åæ„Çå„Åü„É°„Çø„Éá„Éº„Çø
            layers: {
                image: true,
                metadataOverlay: true
            },
            overlaySettings: {
                showGrid: true,
                gridSpacingMeters: 1,
                showOrigin: true,
                showScaleBar: true
            },
            // Êñ∞„Åó„ÅÑ„É¨„Ç§„É§„ÉºÁÆ°ÁêÜ„Ç∑„Çπ„ÉÜ„É†
            layerStack: [],  // „É¨„Ç§„É§„Éº„ÅÆÈÖçÂàóÔºà‰∏ã„Åã„Çâ‰∏ä„ÅÆÈ†ÜÔºâ
            nextLayerId: 1,
            // ÊèèÁîª„ÉÑ„Éº„É´„ÅÆÁä∂ÊÖã
            drawingState: {
                currentTool: 'pan',  // 'pan', 'pencil', 'eraser', 'measure', 'bucket'
                color: '#FF0000',
                brushSize: 5,
                isDrawing: false,
                currentStroke: [],
                measurePoints: []
            },
            // „Ç¢„É≥„Éâ„Ç•/„É™„Éâ„Ç•Áî®„ÅÆÂ±•Ê≠¥
            history: {
                past: [],
                future: [],
                maxHistory: 50
            }
        };

        const canvas = document.getElementById('mapCanvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('mapContainer');
        const canvasStack = document.getElementById('canvasStack');

        // ======================
        // „É¨„Ç§„É§„ÉºÁÆ°ÁêÜ„Ç∑„Çπ„ÉÜ„É†
        // ======================

        // „É¨„Ç§„É§„Éº„ÇíÂàùÊúüÂåñ
        function initializeLayers() {
            mapState.layerStack = [];
            canvasStack.innerHTML = '';

            // ÁîªÂÉè„É¨„Ç§„É§„Éº„Çí‰ΩúÊàêÔºàÊÅí‰πÖÁöÑÔºâ
            createLayer('map-image', 'Âú∞Âõ≥ÁîªÂÉè', 'image', true);

            // „É°„Çø„Éá„Éº„Çø„É¨„Ç§„É§„Éº„Çí‰ΩúÊàêÔºàÊÅí‰πÖÁöÑÔºâ
            createLayer('metadata', '„É°„Çø„Éá„Éº„Çø', 'metadata', true);

            updateLayersPanel();
        }

        // Êñ∞„Åó„ÅÑ„É¨„Ç§„É§„Éº„Çí‰ΩúÊàê
        function createLayer(id, name, type, permanent = false) {
            const layer = {
                id: id,
                name: name,
                type: type,  // 'image', 'metadata', 'drawing'
                permanent: permanent,
                visible: true,
                opacity: 1.0,
                canvas: document.createElement('canvas'),
                ctx: null
            };

            layer.canvas.className = 'canvas-layer';
            layer.canvas.style.display = 'block';
            layer.ctx = layer.canvas.getContext('2d');

            // „Ç≠„É£„É≥„Éê„Çπ„ÅÆ„Çµ„Ç§„Ç∫„ÇíË®≠ÂÆö
            const containerRect = container.getBoundingClientRect();
            layer.canvas.width = containerRect.width;
            layer.canvas.height = containerRect.height;

            // canvasStack„Å´ËøΩÂä†
            canvasStack.appendChild(layer.canvas);

            // „É¨„Ç§„É§„Éº„Çπ„Çø„ÉÉ„ÇØ„Å´ËøΩÂä†
            mapState.layerStack.push(layer);

            return layer;
        }

        // Êñ∞„Åó„ÅÑÊèèÁîª„É¨„Ç§„É§„Éº„ÇíËøΩÂä†
        function addNewLayer() {
            const layerId = 'layer-' + mapState.nextLayerId;
            const layerName = '„É¨„Ç§„É§„Éº ' + mapState.nextLayerId;
            mapState.nextLayerId++;

            createLayer(layerId, layerName, 'drawing', false);
            updateLayersPanel();
            redrawAllLayers();

            // „Éë„Éç„É´„ÅåÈñâ„Åò„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅØÈñã„Åè
            const panel = document.getElementById('layersPanel');
            if (!panel.classList.contains('active')) {
                toggleLayersPanel();
            }
        }

        // „É¨„Ç§„É§„Éº„ÇíÂâäÈô§
        function deleteLayer(layerId) {
            const layerIndex = mapState.layerStack.findIndex(l => l.id === layerId);
            if (layerIndex === -1) return;

            const layer = mapState.layerStack[layerIndex];
            if (layer.permanent) {
                alert('„Åì„ÅÆ„É¨„Ç§„É§„Éº„ÅØÂâäÈô§„Åß„Åç„Åæ„Åõ„Çì');
                return;
            }

            // Â±•Ê≠¥„Å´ËøΩÂä†
            saveToHistory();

            // „Ç≠„É£„É≥„Éê„Çπ„ÇíÂâäÈô§
            canvasStack.removeChild(layer.canvas);

            // „É¨„Ç§„É§„Éº„Çπ„Çø„ÉÉ„ÇØ„Åã„ÇâÂâäÈô§
            mapState.layerStack.splice(layerIndex, 1);

            updateLayersPanel();
            redrawAllLayers();
        }

        // „É¨„Ç§„É§„Éº„ÅÆË°®Á§∫/ÈùûË°®Á§∫„ÇíÂàá„ÇäÊõø„Åà
        function toggleLayerVisibility(layerId, visible) {
            const layer = mapState.layerStack.find(l => l.id === layerId);
            if (!layer) return;

            layer.visible = visible;
            layer.canvas.style.display = visible ? 'block' : 'none';

            redrawAllLayers();
        }

        // „É¨„Ç§„É§„Éº„ÅÆÈÄèÈÅéÁéá„ÇíÂ§âÊõ¥
        function changeLayerOpacity(layerId, opacity) {
            const layer = mapState.layerStack.find(l => l.id === layerId);
            if (!layer) return;

            layer.opacity = opacity;
            layer.canvas.style.opacity = opacity;

            redrawAllLayers();
        }

        // „É¨„Ç§„É§„Éº„Éë„Éç„É´„ÇíÊõ¥Êñ∞
        function updateLayersPanel() {
            const panelBody = document.getElementById('layersPanelBody');
            if (!panelBody) return;

            panelBody.innerHTML = '';

            // „É¨„Ç§„É§„Éº„ÇíÈÄÜÈ†Ü„ÅßË°®Á§∫Ôºà‰∏ä„ÅÆ„É¨„Ç§„É§„Éº„ÅåÂÖà„Å´Ë°®Á§∫„Åï„Çå„ÇãÔºâ
            const reversedLayers = [...mapState.layerStack].reverse();

            reversedLayers.forEach(layer => {
                const layerItem = document.createElement('div');
                layerItem.className = 'layer-item' + (layer.permanent ? ' permanent' : '');

                const opacityPercent = Math.round(layer.opacity * 100);

                layerItem.innerHTML = `
                    <div class="layer-item-header">
                        <input type="checkbox" class="layer-visibility-toggle"
                               ${layer.visible ? 'checked' : ''}
                               onchange="toggleLayerVisibility('${layer.id}', this.checked)">
                        <span class="layer-name">${layer.name}</span>
                        <button class="layer-delete-button"
                                ${layer.permanent ? 'disabled' : ''}
                                onclick="deleteLayer('${layer.id}')">ÂâäÈô§</button>
                    </div>
                    <div class="layer-opacity-control">
                        <span class="layer-opacity-label">ÈÄèÈÅéÁéá</span>
                        <input type="range" class="layer-opacity-slider"
                               min="0" max="1" step="0.01" value="${layer.opacity}"
                               oninput="changeLayerOpacity('${layer.id}', parseFloat(this.value)); this.nextElementSibling.textContent = Math.round(this.value * 100) + '%'">
                        <span class="layer-opacity-value">${opacityPercent}%</span>
                    </div>
                `;

                panelBody.appendChild(layerItem);
            });
        }

        // ÂÖ®„É¨„Ç§„É§„Éº„ÇíÂÜçÊèèÁîª
        function redrawAllLayers() {
            mapState.layerStack.forEach(layer => {
                if (!layer.visible) return;

                // „Ç≠„É£„É≥„Éê„Çπ„Çí„ÇØ„É™„Ç¢
                layer.ctx.clearRect(0, 0, layer.canvas.width, layer.canvas.height);

                if (layer.type === 'image' && mapState.image) {
                    drawImageLayer(layer);
                } else if (layer.type === 'metadata' && mapState.metadata) {
                    drawMetadataLayer(layer);
                }
                // ÊèèÁîª„É¨„Ç§„É§„Éº„ÅØÂæå„ÅßÂÆüË£Ö
            });
        }

        // ÁîªÂÉè„É¨„Ç§„É§„Éº„ÇíÊèèÁîª
        function drawImageLayer(layer) {
            if (!mapState.image) return;

            const ctx = layer.ctx;

            // ËÉåÊôØËâ≤
            ctx.fillStyle = '#f5f5f5';
            ctx.fillRect(0, 0, layer.canvas.width, layer.canvas.height);

            // ÁîªÂÉè„ÅÆ„Çπ„Ç±„Éº„É´Âæå„ÅÆ„Çµ„Ç§„Ç∫„ÇíË®àÁÆó
            const scaledWidth = mapState.image.width * mapState.scale;
            const scaledHeight = mapState.image.height * mapState.scale;

            // ‰∏≠Â§ÆÈÖçÁΩÆ„ÅÆÂü∫Ê∫ñ‰ΩçÁΩÆ„ÇíË®àÁÆó
            const baseX = (layer.canvas.width - scaledWidth) / 2;
            const baseY = (layer.canvas.height - scaledHeight) / 2;

            // „Ç™„Éï„Çª„ÉÉ„Éà„ÇíÈÅ©Áî®„Åó„Å¶ÊèèÁîª
            const drawX = baseX + mapState.offsetX;
            const drawY = baseY + mapState.offsetY;

            ctx.imageSmoothingEnabled = false;
            ctx.drawImage(mapState.image, drawX, drawY, scaledWidth, scaledHeight);
        }

        // „É°„Çø„Éá„Éº„Çø„É¨„Ç§„É§„Éº„ÇíÊèèÁîª
        function drawMetadataLayer(layer) {
            if (!mapState.metadata || !mapState.image) return;

            const ctx = layer.ctx;

            // ÁîªÂÉè„ÅÆ„Çπ„Ç±„Éº„É´Âæå„ÅÆ„Çµ„Ç§„Ç∫„ÇíË®àÁÆó
            const scaledWidth = mapState.image.width * mapState.scale;
            const scaledHeight = mapState.image.height * mapState.scale;

            // ‰∏≠Â§ÆÈÖçÁΩÆ„ÅÆÂü∫Ê∫ñ‰ΩçÁΩÆ„ÇíË®àÁÆó
            const baseX = (layer.canvas.width - scaledWidth) / 2;
            const baseY = (layer.canvas.height - scaledHeight) / 2;

            // „Ç™„Éï„Çª„ÉÉ„Éà„ÇíÈÅ©Áî®
            const drawX = baseX + mapState.offsetX;
            const drawY = baseY + mapState.offsetY;

            // Êó¢Â≠ò„ÅÆ„É°„Çø„Éá„Éº„ÇøÊèèÁîªÈñ¢Êï∞„Çí‰ΩøÁî®Ôºàctx„Çí‰∏ÄÊôÇÁöÑ„Å´Âàá„ÇäÊõø„ÅàÔºâ
            const originalCtx = window.ctx;
            window.ctx = ctx;

            if (mapState.layers.metadataOverlay) {
                drawMetadataOverlay(drawX, drawY, scaledWidth, scaledHeight);
            }

            window.ctx = originalCtx;
        }

        // ======================
        // ÊèèÁîª„ÉÑ„Éº„É´ÁÆ°ÁêÜ
        // ======================

        // ÊèèÁîª„ÉÑ„Éº„É´„Éë„É¨„ÉÉ„Éà„ÅÆË°®Á§∫/ÈùûË°®Á§∫
        function toggleDrawingTools() {
            const palette = document.getElementById('drawingToolsPalette');
            palette.classList.toggle('active');
        }

        // „É¨„Ç§„É§„Éº„Éë„Éç„É´„ÅÆË°®Á§∫/ÈùûË°®Á§∫
        function toggleLayersPanel() {
            const panel = document.getElementById('layersPanel');
            panel.classList.toggle('active');
        }

        // „ÉÑ„Éº„É´„ÇíÈÅ∏Êäû
        function selectTool(toolName) {
            mapState.drawingState.currentTool = toolName;

            // „Åô„Åπ„Å¶„ÅÆ„ÉÑ„Éº„É´„Éú„Çø„É≥„Åã„Çâactive„ÇØ„É©„Çπ„ÇíÂâäÈô§
            document.querySelectorAll('.tool-button').forEach(btn => {
                btn.classList.remove('active');
            });

            // ÈÅ∏Êäû„Åï„Çå„Åü„ÉÑ„Éº„É´„Å´active„ÇØ„É©„Çπ„ÇíËøΩÂä†
            const toolButton = document.getElementById(toolName + 'Tool');
            if (toolButton) {
                toolButton.classList.add('active');
            }

            // „Ç´„Éº„ÇΩ„É´„Çπ„Çø„Ç§„É´„ÇíÂ§âÊõ¥
            updateCursor();
        }

        // „Ç´„Éº„ÇΩ„É´„Çπ„Çø„Ç§„É´„ÇíÊõ¥Êñ∞
        function updateCursor() {
            const tool = mapState.drawingState.currentTool;

            switch(tool) {
                case 'pan':
                    container.style.cursor = 'grab';
                    break;
                case 'pencil':
                    container.style.cursor = 'crosshair';
                    break;
                case 'eraser':
                    container.style.cursor = 'cell';
                    break;
                case 'measure':
                    container.style.cursor = 'crosshair';
                    break;
                case 'bucket':
                    container.style.cursor = 'pointer';
                    break;
                default:
                    container.style.cursor = 'default';
            }
        }

        // ÊèèÁîªËâ≤„ÇíÂ§âÊõ¥
        function changeDrawingColor(color) {
            mapState.drawingState.color = color;
        }

        // „Éñ„É©„Ç∑„Çµ„Ç§„Ç∫„ÇíÂ§âÊõ¥
        function changeBrushSize(size) {
            mapState.drawingState.brushSize = parseInt(size);
            document.getElementById('brushSizeValue').textContent = size;
        }

        // ======================
        // „Ç¢„É≥„Éâ„Ç•/„É™„Éâ„Ç•„Ç∑„Çπ„ÉÜ„É†
        // ======================

        // Â±•Ê≠¥„Å´‰øùÂ≠ò
        function saveToHistory() {
            // ÁèæÂú®„ÅÆÁä∂ÊÖã„Çí„Ç≠„É£„Éó„ÉÅ„É£
            const state = captureState();

            mapState.history.past.push(state);
            mapState.history.future = [];  // Êñ∞„Åó„ÅÑ„Ç¢„ÇØ„Ç∑„Éß„É≥„ÅßÊú™Êù•„ÅÆÂ±•Ê≠¥„Çí„ÇØ„É™„Ç¢

            // ÊúÄÂ§ßÂ±•Ê≠¥Êï∞„ÇíË∂Ö„Åà„Åü„ÇâÂè§„ÅÑ„ÇÇ„ÅÆ„ÇíÂâäÈô§
            if (mapState.history.past.length > mapState.history.maxHistory) {
                mapState.history.past.shift();
            }

            updateUndoRedoButtons();
        }

        // Áä∂ÊÖã„Çí„Ç≠„É£„Éó„ÉÅ„É£
        function captureState() {
            const state = {
                layers: mapState.layerStack.map(layer => ({
                    id: layer.id,
                    name: layer.name,
                    type: layer.type,
                    permanent: layer.permanent,
                    visible: layer.visible,
                    opacity: layer.opacity,
                    imageData: layer.type === 'drawing' ? layer.ctx.getImageData(0, 0, layer.canvas.width, layer.canvas.height) : null
                }))
            };
            return state;
        }

        // Áä∂ÊÖã„ÇíÂæ©ÂÖÉ
        function restoreState(state) {
            // „É¨„Ç§„É§„Éº„ÇíÂæ©ÂÖÉ
            state.layers.forEach(savedLayer => {
                const layer = mapState.layerStack.find(l => l.id === savedLayer.id);
                if (layer) {
                    layer.visible = savedLayer.visible;
                    layer.opacity = savedLayer.opacity;
                    layer.canvas.style.display = savedLayer.visible ? 'block' : 'none';
                    layer.canvas.style.opacity = savedLayer.opacity;

                    if (savedLayer.imageData && layer.type === 'drawing') {
                        layer.ctx.putImageData(savedLayer.imageData, 0, 0);
                    }
                }
            });

            updateLayersPanel();
            redrawAllLayers();
        }

        // „Ç¢„É≥„Éâ„Ç•
        function undo() {
            if (mapState.history.past.length === 0) return;

            const currentState = captureState();
            const previousState = mapState.history.past.pop();

            mapState.history.future.push(currentState);
            restoreState(previousState);

            updateUndoRedoButtons();
        }

        // „É™„Éâ„Ç•
        function redo() {
            if (mapState.history.future.length === 0) return;

            const currentState = captureState();
            const nextState = mapState.history.future.pop();

            mapState.history.past.push(currentState);
            restoreState(nextState);

            updateUndoRedoButtons();
        }

        // „Ç¢„É≥„Éâ„Ç•/„É™„Éâ„Ç•„Éú„Çø„É≥„ÅÆÁä∂ÊÖã„ÇíÊõ¥Êñ∞
        function updateUndoRedoButtons() {

        // PGMÁîªÂÉè„Éï„Ç°„Ç§„É´„ÇíË™≠„ÅøËæº„ÇÄ
        function loadPGMImageFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const arrayBuffer = e.target.result;
                    const uint8Array = new Uint8Array(arrayBuffer);

                    // PGM„Éï„Ç©„Éº„Éû„ÉÉ„Éà„Çí„Éë„Éº„Çπ
                    const pgmData = parsePGM(uint8Array);

                    // PGM„Éá„Éº„Çø„ÇíImage„Å´Â§âÊèõ
                    const img = pgmToImage(pgmData);

                    img.onload = function() {
                        mapState.image = img;
                        mapState.scale = 1.0;
                        mapState.offsetX = 0;
                        mapState.offsetY = 0;
                        mapState.layers.image = true;

                        // „Ç≠„É£„É≥„Éê„Çπ„ÅÆ„Çµ„Ç§„Ç∫„ÇíË®≠ÂÆö
                        const containerRect = container.getBoundingClientRect();
                        canvas.width = containerRect.width;
                        canvas.height = containerRect.height;

                        // „Éó„É¨„Éº„Çπ„Éõ„É´„ÉÄ„Éº„ÇíÈùûË°®Á§∫„ÄÅÊñ∞„Åó„ÅÑ„É¨„Ç§„É§„Éº„Ç∑„Çπ„ÉÜ„É†„ÇíË°®Á§∫
                        document.getElementById('mapPlaceholder').style.display = 'none';
                        canvasStack.style.display = 'block';
                        canvas.style.display = 'none';  // Âè§„ÅÑcanvas„ÅØÈùûË°®Á§∫„Å´

                        // „É¨„Ç§„É§„Éº„Ç∑„Çπ„ÉÜ„É†„ÇíÂàùÊúüÂåñ
                        initializeLayers();

                    };
                } catch (error) {
                    console.error('PGM„Éï„Ç°„Ç§„É´„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó:', error);
                    alert('PGM„Éï„Ç°„Ç§„É´„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        // PGM„Éï„Ç©„Éº„Éû„ÉÉ„Éà„Çí„Éë„Éº„ÇπÔºàP5ÂΩ¢Âºè„Å®P2ÂΩ¢Âºè„Å´ÂØæÂøúÔºâ
        function parsePGM(uint8Array) {
            let offset = 0;

            // „Éò„ÉÉ„ÉÄ„Éº„ÇíË™≠„ÅøËæº„ÇÄÔºà„ÉÜ„Ç≠„Çπ„ÉàÂΩ¢ÂºèÔºâ
            let headerText = '';
            while (offset < uint8Array.length) {
                const char = String.fromCharCode(uint8Array[offset]);
                headerText += char;
                offset++;

                // „Éò„ÉÉ„ÉÄ„Éº„ÅÆÁµÇ„Çè„Çä„ÇíÊ§úÂá∫Ôºà3„Å§„ÅÆÊï∞ÂÄ§„ÇíË™≠„ÅøÂèñ„Å£„Åü„ÇâÔºâ
                const lines = headerText.split('\n').filter(line =>
                    line.trim() && !line.trim().startsWith('#')
                );

                if (lines.length >= 3) {
                    break;
                }
            }

            // „Éò„ÉÉ„ÉÄ„Éº„Çí„Éë„Éº„Çπ
            const lines = headerText.split('\n').filter(line =>
                line.trim() && !line.trim().startsWith('#')
            );

            const format = lines[0].trim();
            if (format !== 'P5' && format !== 'P2') {
                throw new Error('„Çµ„Éù„Éº„Éà„Åï„Çå„Å¶„ÅÑ„Å™„ÅÑPGM„Éï„Ç©„Éº„Éû„ÉÉ„Éà: ' + format);
            }

            const [width, height] = lines[1].trim().split(/\s+/).map(Number);
            const maxVal = parseInt(lines[2].trim());

            // „Éê„Ç§„Éä„É™„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„ÇÄ
            const pixelData = new Uint8Array(width * height);

            if (format === 'P5') {
                // „Éê„Ç§„Éä„É™ÂΩ¢Âºè
                for (let i = 0; i < width * height; i++) {
                    pixelData[i] = uint8Array[offset + i];
                }
            } else {
                // ASCIIÂΩ¢ÂºèÔºàP2Ôºâ
                const dataText = String.fromCharCode.apply(null,
                    Array.from(uint8Array.slice(offset))
                );
                const values = dataText.trim().split(/\s+/).map(Number);
                for (let i = 0; i < width * height && i < values.length; i++) {
                    pixelData[i] = values[i];
                }
            }

            return {
                width: width,
                height: height,
                maxVal: maxVal,
                data: pixelData
            };
        }

        // PGM„Éá„Éº„Çø„ÇíImage„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„Å´Â§âÊèõ
        function pgmToImage(pgmData) {
            // ‰∏ÄÊôÇ„Ç≠„É£„É≥„Éê„Çπ„Çí‰ΩúÊàê
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = pgmData.width;
            tempCanvas.height = pgmData.height;
            const tempCtx = tempCanvas.getContext('2d');

            // ImageData„Çí‰ΩúÊàê
            const imageData = tempCtx.createImageData(pgmData.width, pgmData.height);

            // „Ç∞„É¨„Éº„Çπ„Ç±„Éº„É´„Éá„Éº„Çø„ÇíRGBA„Å´Â§âÊèõ
            for (let i = 0; i < pgmData.data.length; i++) {
                const value = Math.floor((pgmData.data[i] / pgmData.maxVal) * 255);
                const idx = i * 4;
                imageData.data[idx] = value;     // R
                imageData.data[idx + 1] = value; // G
                imageData.data[idx + 2] = value; // B
                imageData.data[idx + 3] = 255;   // A
            }

            // „Ç≠„É£„É≥„Éê„Çπ„Å´ÊèèÁîª
            tempCtx.putImageData(imageData, 0, 0);

            // Image„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„Çí‰ΩúÊàê
            const img = new Image();
            img.src = tempCanvas.toDataURL();

            return img;
        }

        // „Éû„ÉÉ„Éó„ÅÆÊèèÁîª
        function drawMap() {
            if (!mapState.image) return;

            // „Ç≠„É£„É≥„Éê„Çπ„Çí„ÇØ„É™„Ç¢
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ËÉåÊôØËâ≤
            ctx.fillStyle = '#f5f5f5';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ÁîªÂÉè„ÅÆ„Çπ„Ç±„Éº„É´Âæå„ÅÆ„Çµ„Ç§„Ç∫„ÇíË®àÁÆó
            const scaledWidth = mapState.image.width * mapState.scale;
            const scaledHeight = mapState.image.height * mapState.scale;

            // ‰∏≠Â§ÆÈÖçÁΩÆ„ÅÆÂü∫Ê∫ñ‰ΩçÁΩÆ„ÇíË®àÁÆó
            const baseX = (canvas.width - scaledWidth) / 2;
            const baseY = (canvas.height - scaledHeight) / 2;

            // „Ç™„Éï„Çª„ÉÉ„Éà„ÇíÈÅ©Áî®„Åó„Å¶ÊèèÁîª
            const drawX = baseX + mapState.offsetX;
            const drawY = baseY + mapState.offsetY;

            if (mapState.layers.image) {
                ctx.imageSmoothingEnabled = false;
                ctx.drawImage(mapState.image, drawX, drawY, scaledWidth, scaledHeight);
            }

            if (mapState.layers.metadataOverlay && mapState.metadata) {
                drawMetadataOverlay(drawX, drawY, scaledWidth, scaledHeight);
            }

            updateZoomInfo();
        }

        function drawMetadataOverlay(drawX, drawY, scaledWidth, scaledHeight) {
            const metadata = mapState.metadata;
            if (!metadata) return;

            const resolution = metadata.resolution;

            if (mapState.overlaySettings.showGrid && resolution) {
                drawGridOverlay(drawX, drawY, scaledWidth, scaledHeight, resolution);
            }

            if (mapState.overlaySettings.showOrigin && Array.isArray(metadata.origin)) {
                drawOriginOverlay(drawX, drawY, scaledWidth, scaledHeight, metadata.origin);
            }

            if (mapState.overlaySettings.showScaleBar && resolution) {
                drawScaleBar(resolution);
            }
        }

        function drawGridOverlay(drawX, drawY, scaledWidth, scaledHeight, resolution) {
            if (!resolution) return;

            const spacingMeters = mapState.overlaySettings.gridSpacingMeters || 1;
            if (spacingMeters <= 0) return;

            const spacingPixels = spacingMeters / resolution;
            const scaledSpacing = spacingPixels * mapState.scale;
            if (!isFinite(scaledSpacing) || scaledSpacing < 4) {
                return;
            }

            ctx.save();
            ctx.strokeStyle = 'rgba(102, 126, 234, 0.35)';
            ctx.lineWidth = 1;

            const imageWidth = mapState.image.width;
            const imageHeight = mapState.image.height;

            for (let px = 0; px <= imageWidth; px += spacingPixels) {
                const canvasX = drawX + px * mapState.scale;
                if (canvasX < drawX - 1 || canvasX > drawX + scaledWidth + 1) continue;
                ctx.beginPath();
                ctx.moveTo(canvasX, drawY);
                ctx.lineTo(canvasX, drawY + scaledHeight);
                ctx.stroke();
            }

            for (let py = 0; py <= imageHeight; py += spacingPixels) {
                const canvasY = drawY + py * mapState.scale;
                if (canvasY < drawY - 1 || canvasY > drawY + scaledHeight + 1) continue;
                ctx.beginPath();
                ctx.moveTo(drawX, canvasY);
                ctx.lineTo(drawX + scaledWidth, canvasY);
                ctx.stroke();
            }

            ctx.restore();
        }

        function drawOriginOverlay(drawX, drawY, scaledWidth, scaledHeight, origin) {
            if (!Array.isArray(origin) || origin.length < 2) return;
            if (!mapState.metadata || mapState.metadata.resolution === undefined) return;

            const originCanvas = worldToCanvas(0, 0, drawX, drawY);
            if (!originCanvas) return;

            if (
                originCanvas.x < drawX - 1 ||
                originCanvas.x > drawX + scaledWidth + 1 ||
                originCanvas.y < drawY - 1 ||
                originCanvas.y > drawY + scaledHeight + 1
            ) {
                // Ë°®Á§∫È†òÂüüÂ§ñ„ÅÆÂ†¥Âêà„ÅØÊèèÁîª„Åó„Å™„ÅÑ
                return;
            }

            ctx.save();
            ctx.strokeStyle = 'rgba(231, 76, 60, 0.9)';
            ctx.lineWidth = 2;

            const crossSize = 10;
            ctx.beginPath();
            ctx.moveTo(originCanvas.x - crossSize, originCanvas.y);
            ctx.lineTo(originCanvas.x + crossSize, originCanvas.y);
            ctx.moveTo(originCanvas.x, originCanvas.y - crossSize);
            ctx.lineTo(originCanvas.x, originCanvas.y + crossSize);
            ctx.stroke();

            const theta = origin.length >= 3 ? origin[2] : 0;
            const arrowLength = 60;
            const dirX = Math.cos(theta);
            const dirY = -Math.sin(theta);
            const endX = originCanvas.x + dirX * arrowLength;
            const endY = originCanvas.y + dirY * arrowLength;

            ctx.beginPath();
            ctx.moveTo(originCanvas.x, originCanvas.y);
            ctx.lineTo(endX, endY);
            ctx.stroke();

            const headLength = 12;
            const leftDirX = Math.cos(theta + Math.PI / 6);
            const leftDirY = -Math.sin(theta + Math.PI / 6);
            const rightDirX = Math.cos(theta - Math.PI / 6);
            const rightDirY = -Math.sin(theta - Math.PI / 6);

            ctx.beginPath();
            ctx.moveTo(endX, endY);
            ctx.lineTo(endX - leftDirX * headLength, endY - leftDirY * headLength);
            ctx.moveTo(endX, endY);
            ctx.lineTo(endX - rightDirX * headLength, endY - rightDirY * headLength);
            ctx.stroke();

            const label = 'ÂéüÁÇπ (0,0)';
            ctx.font = '12px -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif';
            const labelPadding = 4;
            const textWidth = ctx.measureText(label).width;
            const labelX = originCanvas.x + 12;
            const labelY = originCanvas.y + 12;

            ctx.fillStyle = 'rgba(231, 76, 60, 0.85)';
            ctx.fillRect(
                labelX - labelPadding,
                labelY - labelPadding,
                textWidth + labelPadding * 2,
                18
            );

            ctx.fillStyle = '#ffffff';
            ctx.textBaseline = 'top';
            ctx.fillText(label, labelX, labelY - 1);
            ctx.restore();
        }

        function drawScaleBar(resolution) {
            if (!resolution) return;

            const pixelsPerMeter = (1 / resolution) * mapState.scale;
            if (!isFinite(pixelsPerMeter) || pixelsPerMeter <= 0) return;

            const desiredPx = 160;
            let meters = getNiceNumber(desiredPx / pixelsPerMeter);
            let barPx = meters * pixelsPerMeter;

            if (barPx < 60) {
                while (barPx < 60) {
                    meters *= 2;
                    barPx = meters * pixelsPerMeter;
                    if (meters > 1e6) break;
                }
            } else if (barPx > 220) {
                while (barPx > 220) {
                    meters /= 2;
                    barPx = meters * pixelsPerMeter;
                    if (meters < 1e-6) break;
                }
            }

            if (!isFinite(barPx) || barPx <= 0) return;

            const margin = 20;
            const barHeight = 12;
            const x = margin;
            const y = canvas.height - margin;

            ctx.save();
            ctx.fillStyle = 'rgba(0, 0, 0, 0.65)';
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.rect(x, y - barHeight, barPx, barHeight);
            ctx.fill();
            ctx.stroke();

            ctx.fillStyle = '#ffffff';
            ctx.font = '12px -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'bottom';
            ctx.fillText(formatDistance(meters), x + barPx / 2, y - barHeight - 6);
            ctx.restore();
        }

        function worldToCanvas(worldX, worldY, drawX, drawY) {
            if (!mapState.metadata || !Array.isArray(mapState.metadata.origin)) {
                return null;
            }
            const resolution = mapState.metadata.resolution;
            if (!resolution) return null;

            const [originX, originY] = mapState.metadata.origin;
            const pixelX = (worldX - originX) / resolution;
            const pixelY = mapState.image.height - (worldY - originY) / resolution;

            if (!isFinite(pixelX) || !isFinite(pixelY)) {
                return null;
            }

            return {
                x: drawX + pixelX * mapState.scale,
                y: drawY + pixelY * mapState.scale
            };
        }

        function getNiceNumber(value) {
            if (!isFinite(value) || value === 0) return 1;
            const exponent = Math.floor(Math.log10(Math.abs(value)));
            const fraction = Math.abs(value) / Math.pow(10, exponent);
            let niceFraction;
            if (fraction < 1.5) {
                niceFraction = 1;
            } else if (fraction < 3) {
                niceFraction = 2;
            } else if (fraction < 7) {
                niceFraction = 5;
            } else {
                niceFraction = 10;
            }
            return Math.sign(value) * niceFraction * Math.pow(10, exponent);
        }

        function formatDistance(meters) {
            if (!isFinite(meters)) return '';
            const absMeters = Math.abs(meters);
            if (absMeters >= 1000) {
                return `${(meters / 1000).toFixed(2)} km`;
            }
            if (absMeters >= 1) {
                const precision = absMeters >= 10 ? 0 : 2;
                return `${meters.toFixed(precision)} m`;
            }
            const centimeters = meters * 100;
            if (Math.abs(centimeters) >= 1) {
                const precision = Math.abs(centimeters) >= 10 ? 0 : 1;
                return `${centimeters.toFixed(precision)} cm`;
            }
            const millimeters = meters * 1000;
            return `${millimeters.toFixed(0)} mm`;
        }

        // „Ç∫„Éº„É†ÊÉÖÂ†±„ÅÆÊõ¥Êñ∞

        // „Éû„Ç¶„Çπ„Éõ„Ç§„Éº„É´„Åß„Ç∫„Éº„É†
        container.addEventListener('wheel', function(e) {

                // „Éû„Ç¶„Çπ‰ΩçÁΩÆ„Çí‰∏≠ÂøÉ„Å´„Ç∫„Éº„É†
                const rect = container.getBoundingClientRect();

                // ÁèæÂú®„ÅÆ„Ç≠„É£„É≥„Éê„ÇπÂπÖ/È´ò„Åï„ÇíÂèñÂæó
                const currentWidth = mapState.layerStack.length > 0 ? mapState.layerStack[0].canvas.width : canvas.width;
                const currentHeight = mapState.layerStack.length > 0 ? mapState.layerStack[0].canvas.height : canvas.height;

                const imgX = (mouseX - currentWidth / 2 - mapState.offsetX) / mapState.scale;
                const imgY = (mouseY - currentHeight / 2 - mapState.offsetY) / mapState.scale;

                // „Çπ„Ç±„Éº„É´Êõ¥Êñ∞
                mapState.scale = newScale;

                // „Ç∫„Éº„É†Âæå„ÄÅÂêå„ÅòÁîªÂÉèÂ∫ßÊ®ô„Åå„Éû„Ç¶„Çπ‰ΩçÁΩÆ„Å´Êù•„Çã„Çà„ÅÜ„Ç™„Éï„Çª„ÉÉ„Éà„ÇíË™øÊï¥
                mapState.offsetX = mouseX - currentWidth / 2 - imgX * mapState.scale;
                mapState.offsetY = mouseY - currentHeight / 2 - imgY * mapState.scale;

                // „É¨„Ç§„É§„Éº„Ç∑„Çπ„ÉÜ„É†„ÅåÊúâÂäπ„Å™Â†¥Âêà
                if (mapState.layerStack.length > 0) {
                    redrawAllLayers();
                } else {
                    drawMap();
                }

                    if (mapState.drawingState.measurePoints.length === 2) {

        // „Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Å™ÊèèÁîª„É¨„Ç§„É§„Éº„ÇíÂèñÂæóÔºà„Å™„Åë„Çå„Å∞‰ΩúÊàêÔºâ
        function getActiveDrawingLayer() {
            // ÊèèÁîª„É¨„Ç§„É§„Éº„ÇíÊ§úÁ¥¢
            let drawingLayer = mapState.layerStack.find(l => l.type === 'drawing' && !l.permanent);

            // ÊèèÁîª„É¨„Ç§„É§„Éº„Åå„Å™„Åë„Çå„Å∞‰ΩúÊàê

        // ÈâõÁ≠Ü„Åæ„Åü„ÅØÊ∂à„Åó„Ç¥„É†„ÅßÊèèÁîª
        function performDrawing(tool, stroke) {
            if (stroke.length < 2) return;

            const layer = getActiveDrawingLayer();
            if (!layer) return;

            const ctx = layer.ctx;

            // ÊúÄÂæå„ÅÆ2ÁÇπ„ÇíÊèèÁîª
            const p1 = stroke[stroke.length - 2];
            const p2 = stroke[stroke.length - 1];

            ctx.save();
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            if (tool === 'pencil') {
                ctx.strokeStyle = mapState.drawingState.color;
                ctx.lineWidth = mapState.drawingState.brushSize;
                ctx.globalCompositeOperation = 'source-over';
            } else if (tool === 'eraser') {
                // Ê∂à„Åó„Ç¥„É†„ÅØÈÄèÊòé„Å´„Åô„Çã
                ctx.globalCompositeOperation = 'destination-out';
                ctx.lineWidth = mapState.drawingState.brushSize * 2;  // Ê∂à„Åó„Ç¥„É†„ÅØÂ§ß„Åç„ÇÅ
            }

            ctx.beginPath();
            ctx.moveTo(p1.x, p1.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.stroke();

            ctx.restore();
        }

        // Ê∏¨ÈáèÁµêÊûú„ÇíË°®Á§∫
        function showMeasureDistance() {
            const points = mapState.drawingState.measurePoints;
            if (points.length !== 2) return;

            // „Éî„ÇØ„Çª„É´Ë∑ùÈõ¢„ÇíË®àÁÆó
            const dx = points[1].x - points[0].x;
            const dy = points[1].y - points[0].y;
            const pixelDistance = Math.sqrt(dx * dx + dy * dy);

            // „É°„Çø„Éá„Éº„Çø„Åå„ÅÇ„Çå„Å∞ÂÆüË∑ùÈõ¢„ÇíË®àÁÆó
            let message = `„Éî„ÇØ„Çª„É´Ë∑ùÈõ¢: ${Math.round(pixelDistance)} px`;

            if (mapState.metadata && mapState.metadata.resolution) {
                const resolution = mapState.metadata.resolution;  // m/pixel
                const realDistance = (pixelDistance / mapState.scale) * resolution;
                message = `Ë∑ùÈõ¢: ${realDistance.toFixed(2)} m (${Math.round(pixelDistance)} px)`;
            }

            alert(message);

        // „Éê„Ç±„ÉÑÂ°ó„Çä„Å§„Å∂„ÅóÔºà„Ç∑„É≥„Éó„É´„Å™ÂÆüË£ÖÔºâ
        function performBucketFill(x, y) {
            const layer = getActiveDrawingLayer();
            if (!layer) return;

            // Â±•Ê≠¥„Å´‰øùÂ≠ò
            saveToHistory();

            const ctx = layer.ctx;
            const width = layer.canvas.width;
            const height = layer.canvas.height;

            // ÁèæÂú®„ÅÆ„Éî„ÇØ„Çª„É´„Éá„Éº„Çø„ÇíÂèñÂæó
            const imageData = ctx.getImageData(0, 0, width, height);
            const data = imageData.data;

            // „ÇØ„É™„ÉÉ„ÇØ‰ΩçÁΩÆ„ÅÆ„Éî„ÇØ„Çª„É´Â∫ßÊ®ô
            const pixelX = Math.floor(x);
            const pixelY = Math.floor(y);

            if (pixelX < 0 || pixelX >= width || pixelY < 0 || pixelY >= height) {
                return;
            }

            // „ÇØ„É™„ÉÉ„ÇØ‰ΩçÁΩÆ„ÅÆËâ≤„ÇíÂèñÂæó
            const pixelIndex = (pixelY * width + pixelX) * 4;
            const targetR = data[pixelIndex];
            const targetG = data[pixelIndex + 1];
            const targetB = data[pixelIndex + 2];
            const targetA = data[pixelIndex + 3];

            // Â°ó„Çä„Å§„Å∂„ÅóËâ≤„ÇíÂèñÂæó
            const fillColor = hexToRgb(mapState.drawingState.color);
            if (!fillColor) return;

            // Âêå„ÅòËâ≤„ÅÆÂ†¥Âêà„ÅØ‰Ωï„ÇÇ„Åó„Å™„ÅÑ
            if (targetR === fillColor.r && targetG === fillColor.g && targetB === fillColor.b && targetA === 255) {
                return;
            }

            // „Éï„É©„ÉÉ„Éâ„Éï„Ç£„É´ÔºàÂπÖÂÑ™ÂÖàÊé¢Á¥¢Ôºâ
            const stack = [{x: pixelX, y: pixelY}];
            const visited = new Set();

            while (stack.length > 0) {
                const {x, y} = stack.pop();
                const key = `${x},${y}`;

                if (visited.has(key)) continue;
                if (x < 0 || x >= width || y < 0 || y >= height) continue;

                const index = (y * width + x) * 4;

                // ÂØæË±°Ëâ≤„Å®‰∏ÄËá¥„Åô„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØ
                if (
                    data[index] === targetR &&
                    data[index + 1] === targetG &&
                    data[index + 2] === targetB &&
                    data[index + 3] === targetA
                ) {
                    // Â°ó„Çä„Å§„Å∂„Åó
                    data[index] = fillColor.r;
                    data[index + 1] = fillColor.g;
                    data[index + 2] = fillColor.b;
                    data[index + 3] = 255;

                    visited.add(key);

                    // Èö£Êé•„Éî„ÇØ„Çª„É´„Çí„Çπ„Çø„ÉÉ„ÇØ„Å´ËøΩÂä†
                    stack.push({x: x + 1, y: y});
                    stack.push({x: x - 1, y: y});
                    stack.push({x: x, y: y + 1});
                    stack.push({x: x, y: y - 1});
                }

                // „Çπ„Çø„ÉÉ„ÇØ„Çµ„Ç§„Ç∫Âà∂ÈôêÔºà„Éë„Éï„Ç©„Éº„Éû„É≥„ÇπÂØæÁ≠ñÔºâ
                if (visited.size > 100000) {
                    alert('Â°ó„Çä„Å§„Å∂„ÅóÈ†òÂüü„ÅåÂ§ß„Åç„Åô„Åé„Åæ„Åô');
                    break;
                }
            }

            // ÁîªÂÉè„Éá„Éº„Çø„ÇíÊõ∏„ÅçÊàª„Åô
            ctx.putImageData(imageData, 0, 0);
        }

        // HEXËâ≤„ÇíRGB„Å´Â§âÊèõ
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        // „Ç¶„Ç£„É≥„Éâ„Ç¶„É™„Çµ„Ç§„Ç∫ÊôÇ„Å´„Ç≠„É£„É≥„Éê„Çπ„Çµ„Ç§„Ç∫„ÇíË™øÊï¥
        window.addEventListener('resize', function() {
            if (mapState.image) {
                const containerRect = container.getBoundingClientRect();

                // Êñ∞„Åó„ÅÑ„É¨„Ç§„É§„Éº„Ç∑„Çπ„ÉÜ„É†„ÅÆÂ†¥Âêà
                if (mapState.layerStack.length > 0) {
                    // „Åô„Åπ„Å¶„ÅÆ„É¨„Ç§„É§„Éº„ÅÆ„Ç≠„É£„É≥„Éê„Çπ„Çµ„Ç§„Ç∫„ÇíÊõ¥Êñ∞
                    mapState.layerStack.forEach(layer => {
                        // Êó¢Â≠ò„ÅÆÊèèÁîªÂÜÖÂÆπ„Çí‰øùÂ≠ò
                        const imageData = layer.ctx.getImageData(0, 0, layer.canvas.width, layer.canvas.height);

                        // „Ç≠„É£„É≥„Éê„Çπ„Çµ„Ç§„Ç∫„ÇíÂ§âÊõ¥
                        layer.canvas.width = containerRect.width;
                        layer.canvas.height = containerRect.height;

                        // ÊèèÁîªÂÜÖÂÆπ„ÇíÂæ©ÂÖÉÔºàÊèèÁîª„É¨„Ç§„É§„Éº„ÅÆ„ÅøÔºâ
                        if (layer.type === 'drawing') {
                            layer.ctx.putImageData(imageData, 0, 0);
                        }
                    });

                    redrawAllLayers();
                } else {
                    // Êóß„Ç∑„Çπ„ÉÜ„É†„ÅÆÂ†¥Âêà
                    canvas.width = containerRect.width;
                    canvas.height = containerRect.height;
                    drawMap();
                }
            }
        });

        // „É°„Çø„Éá„Éº„Çø„Éë„Éç„É´„ÅÆ„Çπ„ÇØ„É≠„Éº„É´„Åå„Éû„ÉÉ„Éó„Å´ÂΩ±Èüø„Åó„Å™„ÅÑ„Çà„ÅÜ„Å´„Åô„Çã
        const metadataOverlayBody = document.getElementById('metadataOverlayBody');
        if (metadataOverlayBody) {
            metadataOverlayBody.addEventListener('wheel', function(e) {
                // „É°„Çø„Éá„Éº„Çø„Éë„Éç„É´ÂÜÖ„Åß„Çπ„ÇØ„É≠„Éº„É´‰∏≠„ÅÆÂ†¥Âêà„ÄÅ„Ç§„Éô„É≥„Éà„ÅÆ‰ºùÊí≠„ÇíÊ≠¢„ÇÅ„Çã
                e.stopPropagation();
            }, { passive: false });
        }

        // Áµ±Ë®àÊÉÖÂ†±„ÇíÂèñÂæó
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE_URL}/stats`);
                const data = await response.json();

                const statsHTML = `
                    <div class="stat-box">
                        <h3>${data.operations_count}</h3>
                        <p>Êìç‰Ωú„Ç´„Çø„É≠„Ç∞</p>

                    <div class="stat-box">
                        <h3>${data.operation_types.drawer}</h3>
                        <p>Âºï„ÅçÂá∫„Åó</p>

                `;

                document.getElementById('statsContent').innerHTML = statsHTML;
            } catch (error) {
                console.error('Áµ±Ë®àÊÉÖÂ†±„ÅÆÂèñÂæó„Å´Â§±Êïó:', error);
                document.getElementById('statsContent').innerHTML =
                    '<div class="error">Áµ±Ë®àÊÉÖÂ†±„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü</div>';
            }
        }

        // Êìç‰Ωú„Ç´„Çø„É≠„Ç∞„ÇíÂèñÂæó
        async function loadOperations() {
            try {
                const response = await fetch(`${API_BASE_URL}/operations`);
                const data = await response.json();

                const operationsHTML = data.operations.map(op => `
                    <div class="operation-item">
                        <span class="operation-type">${op.type}</span>

                            <p><strong>Êìç‰Ωú:</strong> ${JSON.stringify(op.operation, null, 2)}</p>

                document.getElementById('operationsContent').innerHTML = operationsHTML;
            } catch (error) {
                console.error('Êìç‰Ωú„Ç´„Çø„É≠„Ç∞„ÅÆÂèñÂæó„Å´Â§±Êïó:', error);
                document.getElementById('operationsContent').innerHTML =
                    '<div class="error">Êìç‰Ωú„Ç´„Çø„É≠„Ç∞„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü</div>';
            }
        }

        // MapQL„ÇØ„Ç®„É™„ÇíÂÆüË°å
        async function executeQuery() {
            const query = document.getElementById('queryInput').value;
            const resultDiv = document.getElementById('queryResult');

            if (!query) {
                resultDiv.innerHTML = '<div class="error">„ÇØ„Ç®„É™„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>';
                return;
            }

            resultDiv.innerHTML = '<div class="loading">„ÇØ„Ç®„É™„ÇíÂÆüË°å‰∏≠...</div>';

            try {
                const response = await fetch(`${API_BASE_URL}/mapql/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();

                if (data.result) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>„ÇØ„Ç®„É™ÁµêÊûú:</h4>
                            <pre>${JSON.stringify(data.result, null, 2)}</pre>
                            <p><small>ÂÆüË°åÊôÇÈñì: ${data.execution_time}</small></p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="query-result">
                            <p>${data.message || 'ÁµêÊûú„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('„ÇØ„Ç®„É™„ÅÆÂÆüË°å„Å´Â§±Êïó:', error);
                resultDiv.innerHTML = '<div class="error">„ÇØ„Ç®„É™„ÅÆÂÆüË°å„Å´Â§±Êïó„Åó„Åæ„Åó„Åü</div>';
            }
        }

        // Enter„Ç≠„Éº„Åß„ÇØ„Ç®„É™ÂÆüË°å
        document.getElementById('queryInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                executeQuery();
            }
        });

        updateOverlayControls();

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´„Éá„Éº„Çø„ÇíÂèñÂæó
        window.addEventListener('load', () => {
            loadStats();
            loadOperations();
        });
    </script>
