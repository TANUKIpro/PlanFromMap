<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üó∫Ô∏è Semantic Map Platform for HSR</title>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 0;
        }

        .container {
            margin: 0;
            width: 100%;
            height: 100vh;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            flex: 1;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-box h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-box p {
            opacity: 0.9;
        }

        .operations {
            display: grid;
            gap: 15px;
            flex: 1;
        }

        .operation-item {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .operation-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .operation-item h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .operation-type {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .operation-details {
            color: #666;
            line-height: 1.6;
        }

        .query-section {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .query-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 10px;
        }

        .query-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .query-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .query-result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        .error {
            color: #e74c3c;
            padding: 15px;
            background: #ffe6e6;
            border-radius: 8px;
            margin-top: 10px;
        }

        .success {
            color: #27ae60;
            padding: 15px;
            background: #e6f7ed;
            border-radius: 8px;
            margin-top: 10px;
        }

        /* „Éû„ÉÉ„Éó„Éì„É•„Éº„Ç¢ */
        .map-viewer {
            background: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .map-canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            cursor: grab;
        }

        .map-canvas-container.panning {
            cursor: grabbing;
        }

        #mapCanvas {
            display: block;
            image-rendering: pixelated;
        }

        .map-placeholder {
            color: #999;
            text-align: center;
            padding: 40px;
        }

        .map-controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        .zoom-info {
            color: #666;
            font-size: 0.9em;
            margin-left: auto;
        }

        .map-metadata {
            margin-top: 15px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
            display: none;
        }

        .map-metadata.active {
            display: block;
        }

        .metadata-title {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .metadata-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .metadata-item {
            background: white;
            padding: 10px;
            border-radius: 6px;
            border-left: 3px solid #667eea;
        }

        .metadata-item label {
            font-size: 0.85em;
            color: #666;
            display: block;
            margin-bottom: 5px;
        }

        .metadata-item value {
            font-size: 0.95em;
            color: #333;
            font-weight: 500;
        }

        .control-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .control-button:hover {
            background: #5568d3;
        }

        .load-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            font-weight: 500;
        }

        .load-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* „Çø„Éñ„Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥ */
        .tabs-container {
            background: white;
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .tab-navigation {
            display: flex;
            background: #f5f5f5;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab-button {
            flex: 1;
            padding: 15px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1em;
            color: #666;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            font-weight: 500;
        }

        .tab-button:hover {
            background: #ebebeb;
            color: #333;
        }

        .tab-button.active {
            background: white;
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
            padding: 20px;
            flex: 1;
            overflow: auto;
        }

        .tab-content.active {
            display: flex;
            flex-direction: column;
        }

        /* „Éû„ÉÉ„Éó„Éì„É•„Éº„Ç¢„ÅÆ„Çø„ÉñÁî®Ë™øÊï¥ */
        .map-viewer-tab {
            display: flex;
            flex-direction: column;
            height: 100%;
            flex: 1;
        }

        .map-viewer-tab .map-canvas-container {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Èö†„Åó„Éï„Ç°„Ç§„É´ÂÖ•Âäõ -->
        <input type="file" id="imageFileInput" accept="image/*,.pgm" style="display: none;" onchange="handleImageFileSelect(event)">
        <input type="file" id="yamlFileInput" accept=".yaml,.yml" style="display: none;" onchange="handleYAMLFileSelect(event)">

        <!-- „Çø„Éñ„Ç≥„É≥„ÉÜ„Éä -->
        <div class="tabs-container">
            <!-- „Çø„Éñ„Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥ -->
            <div class="tab-navigation">
                <button class="tab-button active" onclick="switchTab('mapViewer', event)">üó∫Ô∏è „Éû„ÉÉ„Éó„Éì„É•„Éº„Ç¢</button>
                <button class="tab-button" onclick="switchTab('stats', event)">üìä „Ç∑„Çπ„ÉÜ„É†Áµ±Ë®à</button>
                <button class="tab-button" onclick="switchTab('operations', event)">üö™ Êìç‰Ωú„Ç´„Çø„É≠„Ç∞</button>
                <button class="tab-button" onclick="switchTab('mapql', event)">üîç MapQL„ÇØ„Ç®„É™</button>
            </div>

            <!-- „Çø„Éñ„Ç≥„É≥„ÉÜ„É≥„ÉÑ -->
            <div id="mapViewer" class="tab-content active">
                <div class="map-viewer-tab">
                    <div class="map-canvas-container" id="mapContainer">
                        <div class="map-placeholder" id="mapPlaceholder">
                            <div style="text-align: center;">
                                <p style="margin-bottom: 20px; color: #999;">„Éû„ÉÉ„Éó„Åå„Ç§„É≥„Éù„Éº„Éà„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ</p>
                                <button class="load-button" onclick="loadImageFile()">üñºÔ∏è ÁîªÂÉè„ÇíË™≠„ÅøËæº„ÇÄ</button>
                                <button class="load-button" onclick="loadYAMLFile()" style="margin-left: 10px;">üìÑ YAML„ÇíË™≠„ÅøËæº„ÇÄ</button>
                            </div>
                        </div>
                        <canvas id="mapCanvas" style="display: none;"></canvas>
                    </div>
                    <div class="map-controls">
                        <button class="load-button" onclick="loadImageFile()">üñºÔ∏è ÁîªÂÉè„ÇíË™≠„ÅøËæº„ÇÄ</button>
                        <button class="load-button" onclick="loadYAMLFile()">üìÑ YAML„ÇíË™≠„ÅøËæº„ÇÄ</button>
                        <button class="control-button" onclick="clearMap()">„ÇØ„É™„Ç¢</button>
                        <button class="control-button" onclick="resetView()">Ë°®Á§∫„É™„Çª„ÉÉ„Éà</button>
                        <button class="control-button" onclick="zoomIn()">Êã°Â§ß (+)</button>
                        <button class="control-button" onclick="zoomOut()">Á∏ÆÂ∞è (-)</button>
                        <span class="zoom-info" id="zoomInfo">ÂÄçÁéá: 100%</span>
                    </div>
                    <div class="map-metadata" id="mapMetadata">
                        <div class="metadata-title">üìã „Éû„ÉÉ„Éó„É°„Çø„Éá„Éº„Çø</div>
                        <div class="metadata-grid" id="metadataContent"></div>
                    </div>
                </div>
            </div>

            <div id="stats" class="tab-content">
                <div class="stats" id="statsContent">
                    <div class="loading">Áµ±Ë®àÊÉÖÂ†±„ÇíË™≠„ÅøËæº„Åø‰∏≠...</div>
                </div>
            </div>

            <div id="operations" class="tab-content">
                <div class="operations" id="operationsContent">
                    <div class="loading">Êìç‰Ωú„Ç´„Çø„É≠„Ç∞„ÇíË™≠„ÅøËæº„Åø‰∏≠...</div>
                </div>
            </div>

            <div id="mapql" class="tab-content">
                <div class="query-section">
                    <input
                        type="text"
                        class="query-input"
                        id="queryInput"
                        placeholder="‰æã: GET Operation FOR 'kitchen_door'"
                    >
                    <button class="query-button" onclick="executeQuery()">„ÇØ„Ç®„É™ÂÆüË°å</button>
                    <div id="queryResult"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';

        // „Éû„ÉÉ„Éó„Éì„É•„Éº„Ç¢„ÅÆÁä∂ÊÖãÁÆ°ÁêÜ
        let mapState = {
            image: null,
            scale: 1.0,
            offsetX: 0,
            offsetY: 0,
            isPanning: false,
            lastX: 0,
            lastY: 0,
            minScale: 0.1,
            maxScale: 10.0,
            metadata: null  // YAML„Åã„ÇâË™≠„ÅøËæº„Åæ„Çå„Åü„É°„Çø„Éá„Éº„Çø
        };

        const canvas = document.getElementById('mapCanvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('mapContainer');

        // „Çø„ÉñÂàá„ÇäÊõø„Åà
        function switchTab(tabId, event) {
            // „Åô„Åπ„Å¶„ÅÆ„Çø„Éñ„Éú„Çø„É≥„Å®„Ç≥„É≥„ÉÜ„É≥„ÉÑ„ÇíÈùû„Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Å´
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            // ÈÅ∏Êäû„Åï„Çå„Åü„Çø„Éñ„Çí„Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Å´
            if (event && event.target) {
                event.target.classList.add('active');
            }
            document.getElementById(tabId).classList.add('active');

            // „Éû„ÉÉ„Éó„Éì„É•„Éº„Ç¢„Çø„Éñ„Å´Âàá„ÇäÊõø„Åà„ÅüÊôÇ„ÄÅ„Ç≠„É£„É≥„Éê„Çπ„Çí„É™„Çµ„Ç§„Ç∫
            if (tabId === 'mapViewer' && mapState.image) {
                setTimeout(() => {
                    const containerRect = container.getBoundingClientRect();
                    canvas.width = containerRect.width;
                    canvas.height = containerRect.height;
                    drawMap();
                }, 50);
            }
        }

        // ÁîªÂÉè„Éï„Ç°„Ç§„É´„ÅÆË™≠„ÅøËæº„Åø„Éú„Çø„É≥
        function loadImageFile() {
            document.getElementById('imageFileInput').click();
        }

        // YAML„Éï„Ç°„Ç§„É´„ÅÆË™≠„ÅøËæº„Åø„Éú„Çø„É≥
        function loadYAMLFile() {
            document.getElementById('yamlFileInput').click();
        }

        // ÁîªÂÉè„Éï„Ç°„Ç§„É´ÈÅ∏ÊäûÊôÇ„ÅÆÂá¶ÁêÜ
        function handleImageFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const fileName = file.name.toLowerCase();

            // PGM„Éï„Ç°„Ç§„É´„ÅÆÂ†¥Âêà
            if (fileName.endsWith('.pgm')) {
                loadPGMImageFile(file);
            } else {
                // ÈÄöÂ∏∏„ÅÆÁîªÂÉè„Éï„Ç°„Ç§„É´
                loadStandardImageFile(file);
            }
        }

        // YAML„Éï„Ç°„Ç§„É´ÈÅ∏ÊäûÊôÇ„ÅÆÂá¶ÁêÜ
        function handleYAMLFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            loadYAMLMetadataFile(file);
        }

        // ÈÄöÂ∏∏„ÅÆÁîªÂÉè„Éï„Ç°„Ç§„É´„ÇíË™≠„ÅøËæº„ÇÄ
        function loadStandardImageFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    mapState.image = img;
                    mapState.scale = 1.0;
                    mapState.offsetX = 0;
                    mapState.offsetY = 0;

                    // „Ç≠„É£„É≥„Éê„Çπ„ÅÆ„Çµ„Ç§„Ç∫„ÇíË®≠ÂÆö
                    const containerRect = container.getBoundingClientRect();
                    canvas.width = containerRect.width;
                    canvas.height = containerRect.height;

                    // „Éó„É¨„Éº„Çπ„Éõ„É´„ÉÄ„Éº„ÇíÈùûË°®Á§∫„ÄÅ„Ç≠„É£„É≥„Éê„Çπ„ÇíË°®Á§∫
                    document.getElementById('mapPlaceholder').style.display = 'none';
                    canvas.style.display = 'block';

                    drawMap();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // YAML„É°„Çø„Éá„Éº„Çø„Éï„Ç°„Ç§„É´„ÇíË™≠„ÅøËæº„ÇÄ
        function loadYAMLMetadataFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const yamlText = e.target.result;
                    const metadata = jsyaml.load(yamlText);

                    // „É°„Çø„Éá„Éº„Çø„Çí‰øùÂ≠ò
                    mapState.metadata = metadata;

                    // „É°„Çø„Éá„Éº„Çø„ÇíË°®Á§∫
                    displayMetadata(metadata);

                    // ÁîªÂÉè„Éï„Ç°„Ç§„É´Âêç„ÅåÊåáÂÆö„Åï„Çå„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÄÅ„É¶„Éº„Ç∂„Éº„Å´ÈÄöÁü•
                    if (metadata.image) {
                        alert(`„É°„Çø„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„Åø„Åæ„Åó„Åü„ÄÇ\nÊ¨°„Å´„ÄåüñºÔ∏è ÁîªÂÉè„ÇíË™≠„ÅøËæº„ÇÄ„Äç„Éú„Çø„É≥„Åã„ÇâÁîªÂÉè„Éï„Ç°„Ç§„É´„Äå${metadata.image}„Äç„ÇíË™≠„ÅøËæº„Çì„Åß„Åè„Å†„Åï„ÅÑ„ÄÇ`);
                    } else {
                        alert('„É°„Çø„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„Åø„Åæ„Åó„Åü„ÄÇ');
                    }
                } catch (error) {
                    console.error('YAML„Éï„Ç°„Ç§„É´„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó:', error);
                    alert('YAML„Éï„Ç°„Ç§„É´„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message);
                }
            };
            reader.readAsText(file);
        }

        // „É°„Çø„Éá„Éº„Çø„ÇíË°®Á§∫
        function displayMetadata(metadata) {
            const metadataDiv = document.getElementById('mapMetadata');
            const contentDiv = document.getElementById('metadataContent');

            if (!metadata) {
                metadataDiv.classList.remove('active');
                return;
            }

            let html = '';

            // ÁîªÂÉè„Éï„Ç°„Ç§„É´Âêç
            if (metadata.image) {
                html += `
                    <div class="metadata-item">
                        <label>ÁîªÂÉè„Éï„Ç°„Ç§„É´</label>
                        <value>${metadata.image}</value>
                    </div>
                `;
            }

            // Ëß£ÂÉèÂ∫¶
            if (metadata.resolution !== undefined) {
                html += `
                    <div class="metadata-item">
                        <label>Ëß£ÂÉèÂ∫¶ (m/pixel)</label>
                        <value>${metadata.resolution.toFixed(6)}</value>
                    </div>
                `;
            }

            // ÂéüÁÇπ
            if (metadata.origin && Array.isArray(metadata.origin)) {
                html += `
                    <div class="metadata-item">
                        <label>ÂéüÁÇπ [x, y, theta]</label>
                        <value>[${metadata.origin.map(v => v.toFixed(6)).join(', ')}]</value>
                    </div>
                `;
            }

            // ÂèçËª¢„Éï„É©„Ç∞
            if (metadata.negate !== undefined) {
                html += `
                    <div class="metadata-item">
                        <label>ÁôΩÈªíÂèçËª¢</label>
                        <value>${metadata.negate ? 'ÊúâÂäπ' : 'ÁÑ°Âäπ'}</value>
                    </div>
                `;
            }

            // Âç†ÊúâÈñæÂÄ§
            if (metadata.occupied_thresh !== undefined) {
                html += `
                    <div class="metadata-item">
                        <label>Âç†ÊúâÈñæÂÄ§</label>
                        <value>${metadata.occupied_thresh.toFixed(2)}</value>
                    </div>
                `;
            }

            // Ëá™Áî±Á©∫ÈñìÈñæÂÄ§
            if (metadata.free_thresh !== undefined) {
                html += `
                    <div class="metadata-item">
                        <label>Ëá™Áî±Á©∫ÈñìÈñæÂÄ§</label>
                        <value>${metadata.free_thresh.toFixed(3)}</value>
                    </div>
                `;
            }

            contentDiv.innerHTML = html;
            metadataDiv.classList.add('active');
        }

        // PGMÁîªÂÉè„Éï„Ç°„Ç§„É´„ÇíË™≠„ÅøËæº„ÇÄ
        function loadPGMImageFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const arrayBuffer = e.target.result;
                    const uint8Array = new Uint8Array(arrayBuffer);

                    // PGM„Éï„Ç©„Éº„Éû„ÉÉ„Éà„Çí„Éë„Éº„Çπ
                    const pgmData = parsePGM(uint8Array);

                    // PGM„Éá„Éº„Çø„ÇíImage„Å´Â§âÊèõ
                    const img = pgmToImage(pgmData);

                    img.onload = function() {
                        mapState.image = img;
                        mapState.scale = 1.0;
                        mapState.offsetX = 0;
                        mapState.offsetY = 0;

                        // „Ç≠„É£„É≥„Éê„Çπ„ÅÆ„Çµ„Ç§„Ç∫„ÇíË®≠ÂÆö
                        const containerRect = container.getBoundingClientRect();
                        canvas.width = containerRect.width;
                        canvas.height = containerRect.height;

                        // „Éó„É¨„Éº„Çπ„Éõ„É´„ÉÄ„Éº„ÇíÈùûË°®Á§∫„ÄÅ„Ç≠„É£„É≥„Éê„Çπ„ÇíË°®Á§∫
                        document.getElementById('mapPlaceholder').style.display = 'none';
                        canvas.style.display = 'block';

                        drawMap();
                    };
                } catch (error) {
                    console.error('PGM„Éï„Ç°„Ç§„É´„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó:', error);
                    alert('PGM„Éï„Ç°„Ç§„É´„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        // PGM„Éï„Ç©„Éº„Éû„ÉÉ„Éà„Çí„Éë„Éº„ÇπÔºàP5ÂΩ¢Âºè„Å®P2ÂΩ¢Âºè„Å´ÂØæÂøúÔºâ
        function parsePGM(uint8Array) {
            let offset = 0;

            // „Éò„ÉÉ„ÉÄ„Éº„ÇíË™≠„ÅøËæº„ÇÄÔºà„ÉÜ„Ç≠„Çπ„ÉàÂΩ¢ÂºèÔºâ
            let headerText = '';
            while (offset < uint8Array.length) {
                const char = String.fromCharCode(uint8Array[offset]);
                headerText += char;
                offset++;

                // „Éò„ÉÉ„ÉÄ„Éº„ÅÆÁµÇ„Çè„Çä„ÇíÊ§úÂá∫Ôºà3„Å§„ÅÆÊï∞ÂÄ§„ÇíË™≠„ÅøÂèñ„Å£„Åü„ÇâÔºâ
                const lines = headerText.split('\n').filter(line =>
                    line.trim() && !line.trim().startsWith('#')
                );

                if (lines.length >= 3) {
                    break;
                }
            }

            // „Éò„ÉÉ„ÉÄ„Éº„Çí„Éë„Éº„Çπ
            const lines = headerText.split('\n').filter(line =>
                line.trim() && !line.trim().startsWith('#')
            );

            const format = lines[0].trim();
            if (format !== 'P5' && format !== 'P2') {
                throw new Error('„Çµ„Éù„Éº„Éà„Åï„Çå„Å¶„ÅÑ„Å™„ÅÑPGM„Éï„Ç©„Éº„Éû„ÉÉ„Éà: ' + format);
            }

            const [width, height] = lines[1].trim().split(/\s+/).map(Number);
            const maxVal = parseInt(lines[2].trim());

            // „Éê„Ç§„Éä„É™„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„ÇÄ
            const pixelData = new Uint8Array(width * height);

            if (format === 'P5') {
                // „Éê„Ç§„Éä„É™ÂΩ¢Âºè
                for (let i = 0; i < width * height; i++) {
                    pixelData[i] = uint8Array[offset + i];
                }
            } else {
                // ASCIIÂΩ¢ÂºèÔºàP2Ôºâ
                const dataText = String.fromCharCode.apply(null,
                    Array.from(uint8Array.slice(offset))
                );
                const values = dataText.trim().split(/\s+/).map(Number);
                for (let i = 0; i < width * height && i < values.length; i++) {
                    pixelData[i] = values[i];
                }
            }

            return {
                width: width,
                height: height,
                maxVal: maxVal,
                data: pixelData
            };
        }

        // PGM„Éá„Éº„Çø„ÇíImage„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„Å´Â§âÊèõ
        function pgmToImage(pgmData) {
            // ‰∏ÄÊôÇ„Ç≠„É£„É≥„Éê„Çπ„Çí‰ΩúÊàê
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = pgmData.width;
            tempCanvas.height = pgmData.height;
            const tempCtx = tempCanvas.getContext('2d');

            // ImageData„Çí‰ΩúÊàê
            const imageData = tempCtx.createImageData(pgmData.width, pgmData.height);

            // „Ç∞„É¨„Éº„Çπ„Ç±„Éº„É´„Éá„Éº„Çø„ÇíRGBA„Å´Â§âÊèõ
            for (let i = 0; i < pgmData.data.length; i++) {
                const value = Math.floor((pgmData.data[i] / pgmData.maxVal) * 255);
                const idx = i * 4;
                imageData.data[idx] = value;     // R
                imageData.data[idx + 1] = value; // G
                imageData.data[idx + 2] = value; // B
                imageData.data[idx + 3] = 255;   // A
            }

            // „Ç≠„É£„É≥„Éê„Çπ„Å´ÊèèÁîª
            tempCtx.putImageData(imageData, 0, 0);

            // Image„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„Çí‰ΩúÊàê
            const img = new Image();
            img.src = tempCanvas.toDataURL();

            return img;
        }

        // „Éû„ÉÉ„Éó„ÅÆ„ÇØ„É™„Ç¢
        function clearMap() {
            mapState.image = null;
            mapState.scale = 1.0;
            mapState.offsetX = 0;
            mapState.offsetY = 0;
            mapState.metadata = null;

            canvas.style.display = 'none';
            document.getElementById('mapPlaceholder').style.display = 'block';

            // „É°„Çø„Éá„Éº„ÇøË°®Á§∫„ÇíÈùûË°®Á§∫
            document.getElementById('mapMetadata').classList.remove('active');

            // „Éï„Ç°„Ç§„É´ÂÖ•Âäõ„Çí„É™„Çª„ÉÉ„Éà
            document.getElementById('imageFileInput').value = '';
            document.getElementById('yamlFileInput').value = '';

            updateZoomInfo();
        }

        // „Éû„ÉÉ„Éó„ÅÆÊèèÁîª
        function drawMap() {
            if (!mapState.image) return;

            // „Ç≠„É£„É≥„Éê„Çπ„Çí„ÇØ„É™„Ç¢
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ËÉåÊôØËâ≤
            ctx.fillStyle = '#f5f5f5';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ÁîªÂÉè„ÅÆ„Çπ„Ç±„Éº„É´Âæå„ÅÆ„Çµ„Ç§„Ç∫„ÇíË®àÁÆó
            const scaledWidth = mapState.image.width * mapState.scale;
            const scaledHeight = mapState.image.height * mapState.scale;

            // ‰∏≠Â§ÆÈÖçÁΩÆ„ÅÆÂü∫Ê∫ñ‰ΩçÁΩÆ„ÇíË®àÁÆó
            const baseX = (canvas.width - scaledWidth) / 2;
            const baseY = (canvas.height - scaledHeight) / 2;

            // „Ç™„Éï„Çª„ÉÉ„Éà„ÇíÈÅ©Áî®„Åó„Å¶ÊèèÁîª
            const drawX = baseX + mapState.offsetX;
            const drawY = baseY + mapState.offsetY;

            ctx.imageSmoothingEnabled = false;
            ctx.drawImage(mapState.image, drawX, drawY, scaledWidth, scaledHeight);

            updateZoomInfo();
        }

        // „Ç∫„Éº„É†ÊÉÖÂ†±„ÅÆÊõ¥Êñ∞
        function updateZoomInfo() {
            const zoomPercent = Math.round(mapState.scale * 100);
            document.getElementById('zoomInfo').textContent = `ÂÄçÁéá: ${zoomPercent}%`;
        }

        // Ë°®Á§∫„É™„Çª„ÉÉ„Éà
        function resetView() {
            mapState.scale = 1.0;
            mapState.offsetX = 0;
            mapState.offsetY = 0;
            drawMap();
        }

        // „Ç∫„Éº„É†„Ç§„É≥
        function zoomIn() {
            if (mapState.scale < mapState.maxScale) {
                mapState.scale *= 1.2;
                drawMap();
            }
        }

        // „Ç∫„Éº„É†„Ç¢„Ç¶„Éà
        function zoomOut() {
            if (mapState.scale > mapState.minScale) {
                mapState.scale /= 1.2;
                drawMap();
            }
        }

        // „Éû„Ç¶„Çπ„Éõ„Ç§„Éº„É´„Åß„Ç∫„Éº„É†
        container.addEventListener('wheel', function(e) {
            if (!mapState.image) return;

            e.preventDefault();

            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            const newScale = mapState.scale * delta;

            if (newScale >= mapState.minScale && newScale <= mapState.maxScale) {
                // „Éû„Ç¶„Çπ‰ΩçÁΩÆ„Çí‰∏≠ÂøÉ„Å´„Ç∫„Éº„É†
                const rect = canvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;

                // „Ç∫„Éº„É†Ââç„ÅÆ„Éû„Ç¶„Çπ‰ΩçÁΩÆÔºàÁîªÂÉèÂ∫ßÊ®ôÔºâ
                const imgX = (mouseX - canvas.width / 2 - mapState.offsetX) / mapState.scale;
                const imgY = (mouseY - canvas.height / 2 - mapState.offsetY) / mapState.scale;

                // „Çπ„Ç±„Éº„É´Êõ¥Êñ∞
                mapState.scale = newScale;

                // „Ç∫„Éº„É†Âæå„ÄÅÂêå„ÅòÁîªÂÉèÂ∫ßÊ®ô„Åå„Éû„Ç¶„Çπ‰ΩçÁΩÆ„Å´Êù•„Çã„Çà„ÅÜ„Ç™„Éï„Çª„ÉÉ„Éà„ÇíË™øÊï¥
                mapState.offsetX = mouseX - canvas.width / 2 - imgX * mapState.scale;
                mapState.offsetY = mouseY - canvas.height / 2 - imgY * mapState.scale;

                drawMap();
            }
        });

        // „Éõ„Ç§„Éº„É´„Éú„Çø„É≥Ôºà‰∏≠„Éú„Çø„É≥Ôºâ„Åß„Éë„É≥
        container.addEventListener('mousedown', function(e) {
            if (!mapState.image) return;

            // ‰∏≠„Éú„Çø„É≥Ôºàbutton === 1Ôºâ„Åß„Éë„É≥ÈñãÂßã
            if (e.button === 1) {
                e.preventDefault();
                mapState.isPanning = true;
                mapState.lastX = e.clientX;
                mapState.lastY = e.clientY;
                container.classList.add('panning');
            }
        });

        container.addEventListener('mousemove', function(e) {
            if (!mapState.isPanning) return;

            e.preventDefault();

            const dx = e.clientX - mapState.lastX;
            const dy = e.clientY - mapState.lastY;

            mapState.offsetX += dx;
            mapState.offsetY += dy;

            mapState.lastX = e.clientX;
            mapState.lastY = e.clientY;

            drawMap();
        });

        container.addEventListener('mouseup', function(e) {
            if (e.button === 1) {
                mapState.isPanning = false;
                container.classList.remove('panning');
            }
        });

        container.addEventListener('mouseleave', function() {
            mapState.isPanning = false;
            container.classList.remove('panning');
        });

        // „Ç¶„Ç£„É≥„Éâ„Ç¶„É™„Çµ„Ç§„Ç∫ÊôÇ„Å´„Ç≠„É£„É≥„Éê„Çπ„Çµ„Ç§„Ç∫„ÇíË™øÊï¥
        window.addEventListener('resize', function() {
            if (mapState.image) {
                const containerRect = container.getBoundingClientRect();
                canvas.width = containerRect.width;
                canvas.height = containerRect.height;
                drawMap();
            }
        });

        // Áµ±Ë®àÊÉÖÂ†±„ÇíÂèñÂæó

            } catch (error) {
                console.error('Áµ±Ë®àÊÉÖÂ†±„ÅÆÂèñÂæó„Å´Â§±Êïó:', error);
                document.getElementById('statsContent').innerHTML =
                    '<div class="error">Áµ±Ë®àÊÉÖÂ†±„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü</div>';
            }
        }

        // Êìç‰Ωú„Ç´„Çø„É≠„Ç∞„ÇíÂèñÂæó
        async function loadOperations() {
            try {
                const response = await fetch(`${API_BASE_URL}/operations`);

                const operationsHTML = data.operations.map(op => `

                document.getElementById('operationsContent').innerHTML = operationsHTML;

                console.error('Êìç‰Ωú„Ç´„Çø„É≠„Ç∞„ÅÆÂèñÂæó„Å´Â§±Êïó:', error);
                document.getElementById('operationsContent').innerHTML =
                    '<div class="error">Êìç‰Ωú„Ç´„Çø„É≠„Ç∞„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü</div>';
            }
        }

        // MapQL„ÇØ„Ç®„É™„ÇíÂÆüË°å
        async function executeQuery() {
            const query = document.getElementById('queryInput').value;
            const resultDiv = document.getElementById('queryResult');

            if (!query) {
                resultDiv.innerHTML = '<div class="error">„ÇØ„Ç®„É™„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>';
                return;
            }

            resultDiv.innerHTML = '<div class="loading">„ÇØ„Ç®„É™„ÇíÂÆüË°å‰∏≠...</div>';

            try {
                const response = await fetch(`${API_BASE_URL}/mapql/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();

                if (data.result) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>„ÇØ„Ç®„É™ÁµêÊûú:</h4>
                            <pre>${JSON.stringify(data.result, null, 2)}</pre>
                            <p><small>ÂÆüË°åÊôÇÈñì: ${data.execution_time}</small></p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="query-result">
                            <p>${data.message || 'ÁµêÊûú„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('„ÇØ„Ç®„É™„ÅÆÂÆüË°å„Å´Â§±Êïó:', error);
                resultDiv.innerHTML = '<div class="error">„ÇØ„Ç®„É™„ÅÆÂÆüË°å„Å´Â§±Êïó„Åó„Åæ„Åó„Åü</div>';
            }
        }

        // Enter„Ç≠„Éº„Åß„ÇØ„Ç®„É™ÂÆüË°å
        document.getElementById('queryInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                executeQuery();
            }
        });

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´„Éá„Éº„Çø„ÇíÂèñÂæó
        window.addEventListener('load', () => {
            loadStats();
            loadOperations();
        });
    </script>
