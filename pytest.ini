[pytest]
# pytest設定ファイル

# テストディレクトリ
testpaths = tests/unit/backend tests/integration/backend

# テストファイルのパターン
python_files = test_*.py *_test.py

# テストクラスのパターン
python_classes = Test*

# テスト関数のパターン
python_functions = test_*

# 出力オプション
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --cov=apps/backend
    --cov-report=html:tests/coverage/backend/html
    --cov-report=term-missing
    --cov-report=json:tests/coverage/backend/coverage.json

# マーカー定義
markers =
    unit: ユニットテスト
    integration: 統合テスト
    slow: 実行時間が長いテスト
    api: APIテスト
    requires_db: データベースが必要なテスト

# カバレッジ設定
[coverage:run]
source = apps/backend
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = tests/coverage/backend/html
