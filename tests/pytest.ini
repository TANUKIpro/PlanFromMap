[pytest]
# Pytest Configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 出力設定
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# マーカー
markers =
    unit: ユニットテスト（高速）
    integration: 統合テスト（中速）
    e2e: E2Eテスト（低速）
    slow: 時間がかかるテスト

# テストカバレッジ
# coverage オプションを使用する場合は以下をコメントアウト解除
# addopts = --cov=apps --cov-report=html --cov-report=term

# ログ設定
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# テストディスカバリ
norecursedirs = .git .tox dist build *.egg node_modules
